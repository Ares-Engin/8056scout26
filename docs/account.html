<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - REBULT 2026</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Theme Manager -->
  <script src="js/theme.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen pb-20" x-data="accountApp">
  <!-- Top Bar -->
  <div
    class="bg-slate-950 py-2 border-b border-orange-500/10 text-center relative z-[60] backdrop-blur-sm bg-opacity-90">
    <span class="text-orange-500 font-black tracking-widest text-[10px] uppercase">Laissez Faire</span>
  </div>

  <div class="w-full max-w-md bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl">
    <header class="flex flex-col items-center mb-10">
      <div
        class="w-20 h-20 bg-orange-600/20 rounded-full flex items-center justify-center mb-4 border border-orange-500/30">
        <svg class="h-10 w-10 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-orange-600">My
        Account</h1>
      <p class="text-slate-400 mt-2" x-text="user?.email"></p>
    </header>

    <div class="space-y-4">
      <button @click="resetPassword"
        class="w-full bg-slate-950 hover:bg-slate-800 border border-slate-700 py-4 rounded-xl font-bold transition-all text-sm flex items-center justify-center gap-3">
        <svg class="h-5 w-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
          </path>
        </svg>
        Reset Password
      </button>

      <button @click="deleteAccount"
        class="w-full bg-red-500/10 hover:bg-red-500/20 border border-red-500/20 py-4 rounded-xl font-bold text-red-500 transition-all text-sm flex items-center justify-center gap-3">
        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
          </path>
        </svg>
        Delete Account
      </button>
    </div>

    <div class="flex items-center gap-3 mt-4">
      <button @click="$store.theme.toggle()"
        class="bg-slate-900 hover:bg-slate-800 border border-slate-800 p-2 rounded-xl transition-all flex items-center justify-center">
        <template x-if="!$store.theme.isLight">
          <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
            </path>
          </svg>
        </template>
        <template x-if="$store.theme.isLight">
          <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </template>
      </button>
      <button @click="auth.signOut().then(() => location.href = 'index.html')"
        class="flex-grow bg-slate-950 hover:bg-slate-800 border border-slate-700 py-4 rounded-xl font-bold transition-all text-sm flex items-center justify-center gap-3">
        <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
          </path>
        </svg>
        Sign Out
      </button>
    </div>

    <button @click="location.href='dashboard.html'"
      class="mt-10 w-full text-slate-500 hover:text-white font-bold transition-colors flex items-center justify-center gap-2">
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7"></path>
      </svg>
      Back to Dashboard
    </button>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/account-app.js"></script>
</body>

</html>
