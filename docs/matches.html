<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results - REBUILT 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Theme Manager -->
    <script src="js/theme.js"></script>
    <script src="js/custom-events.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="page-body" x-data="matchesApp">
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="top-bar__text">Laissez Faire</span>
    </div>

    <div class="container--lg">
        <header class="matches-header">
            <div class="matches-header__row">
                <div class="brand--gap6">
                    <button @click="location.href='dashboard.html'" class="back-btn--shadow">
                        <svg class="back-btn__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <div class="brand--gap3">
                        <img src="img/logo.png" alt="REBUILT Logo" class="brand__logo--md">
                        <h1 class="brand__title--lg">Match Results</h1>
                    </div>
                    <button @click="location.href='teams.html'" class="btn-teams-nav"
                        style="background: rgba(249, 115, 22, 0.1); border: 1px solid rgba(249, 115, 22, 0.2); color: #f97316; padding: 0.5rem 1rem; border-radius: 0.75rem; font-weight: bold; font-size: 0.75rem; display: flex; align-items: center; gap: 0.5rem; transition: all 0.2s;">
                        <i class="fas fa-users"></i>
                        <span>Teams</span>
                    </button>
                </div>

                <button @click="$store.theme.toggle()" class="matches-theme-toggle">
                    <template x-if="!$store.theme.isLight">
                        <svg class="theme-icon--sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
                            </path>
                        </svg>
                    </template>
                    <template x-if="$store.theme.isLight">
                        <svg class="theme-icon--moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </template>
                </button>
            </div>

            <!-- Enhanced Filters -->
            <div class="filter-panel">
                <div class="filter-group">
                    <label class="form-label--filter">Search Team / Match</label>
                    <input x-model="searchQuery" type="text" placeholder="e.g. 8056 or 42" class="form-input--search">
                </div>

                <div class="filter-group">
                    <label class="form-label--filter">Seasons</label>
                    <div class="filter-chips">
                        <template x-for="year in availableSeasons">
                            <button
                                @click="selectedSeasons.includes(year) ? selectedSeasons = selectedSeasons.filter(y => y !== year) : selectedSeasons.push(year); init()"
                                :class="selectedSeasons.includes(year) ? 'filter-chip--active' : 'filter-chip--inactive'"
                                class="filter-chip" x-text="year"></button>
                        </template>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="form-label--filter">Regionals</label>
                    <div class="filter-regional-list">
                        <template x-for="event in availableEvents.filter(e => selectedSeasons.includes(e.season))"
                            :key="event.key">
                            <button
                                @click="selectedEvents.includes(event.key) ? selectedEvents = selectedEvents.filter(k => k !== event.key) : selectedEvents.push(event.key); init()"
                                :class="selectedEvents.includes(event.key) ? 'filter-regional-btn--active' : 'filter-regional-btn--inactive'"
                                class="filter-regional-btn" x-text="event.name"></button>
                        </template>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="form-label--filter">Match Type</label>
                    <div class="filter-chips">
                        <template x-for="type in ['Practice', 'Qualification', 'Playoffs']">
                            <button
                                @click="selectedTypes.includes(type) ? selectedTypes = selectedTypes.filter(t => t !== type) : selectedTypes.push(type)"
                                :class="selectedTypes.includes(type) ? 'filter-chip-type--active' : 'filter-chip--inactive'"
                                class="filter-chip" x-text="type"></button>
                        </template>
                    </div>
                </div>
            </div>
        </header>

        <template x-if="loading">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Syncing Data...</p>
            </div>
        </template>

        <template x-if="errorMessage">
            <div class="error-banner" x-text="errorMessage"></div>
        </template>

        <div class="match-grid">
            <template x-for="match in filteredMatches()" :key="match.eventKey + '_' + match.matchNumber">
                <div class="match-card-new"
                    :class="expandedMatches.includes(match.eventKey + '_' + match.matchNumber) ? 'ring-2 ring-orange-500/50' : ''">

                    <!-- Compact Header (Always Visible) -->
                    <div @click="toggleMatch(match.eventKey + '_' + match.matchNumber)" class="match-card__header">
                        <div class="match-card__match-info">
                            <div class="flex flex-col">
                                <span class="match-card__match-number" x-text="'#' + match.matchNumber"></span>
                                <span class="match-card__match-type" x-text="match.type"></span>
                            </div>
                            <div class="match-card__divider"></div>
                            <div class="flex flex-col">
                                <span class="match-card__event-name" x-text="match.eventShort"></span>
                                <span class="match-card__event-year" x-text="match.year"></span>
                            </div>
                        </div>

                        <!-- Score Preview -->
                        <div class="match-card__scores">
                            <div class="match-card__score-preview">
                                <span class="match-card__score-red" x-text="match.scoreRedFinal || 0"></span>
                                <div class="match-card__dot-red"></div>
                                <div class="match-card__dot-blue"></div>
                                <span class="match-card__score-blue" x-text="match.scoreBlueFinal || 0"></span>
                            </div>
                            <svg class="match-card__chevron"
                                :class="expandedMatches.includes(match.eventKey + '_' + match.matchNumber) ? 'rotate-180' : ''"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Expanded Content -->
                    <div x-show="expandedMatches.includes(match.eventKey + '_' + match.matchNumber)"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 -translate-y-2"
                        x-transition:enter-end="opacity-100 translate-y-0" class="match-expanded">

                        <!-- Alliance Data (API Based) -->
                        <div class="match-alliances">
                            <!-- Red -->
                            <div class="alliance-panel--red">
                                <span class="alliance-title--red">Red Alliance</span>
                                <div class="alliance-teams">
                                    <template x-for="t in match.teams?.filter(t => t.station.startsWith('Red')) || []">
                                        <div class="team-chip team-chip--red"
                                            :class="isHighlighted(t.teamNumber) ? 'team-chip--highlighted' : ''"
                                            x-text="t.teamNumber"></div>
                                    </template>
                                    <template x-if="match.isManual">
                                        <span class="no-api-text">No API data</span>
                                    </template>
                                </div>
                            </div>
                            <!-- Blue -->
                            <div class="alliance-panel--blue">
                                <span class="alliance-title--blue">Blue Alliance</span>
                                <div class="alliance-teams">
                                    <template x-for="t in match.teams?.filter(t => t.station.startsWith('Blue')) || []">
                                        <div class="team-chip team-chip--blue"
                                            :class="isHighlighted(t.teamNumber) ? 'team-chip--highlighted' : ''"
                                            x-text="t.teamNumber"></div>
                                    </template>
                                    <template x-if="match.isManual">
                                        <span class="no-api-text">No API data</span>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Scouted Data (Bottom) -->
                        <div class="scout-section">
                            <h4 class="scout-section__title">Scouting Reports</h4>
                            <div class="stack-spacing--4">
                                <template x-for="entry in scoutEntries[match.eventKey + '_' + match.matchNumber] || []">
                                    <div class="scout-report-v2" x-data="{ 
                                        reportId: entry.id,
                                        scores: calculateScores(entry, match.year)
                                    }"
                                        :class="expandedReports.includes(reportId) ? 'scout-report--expanded' : 'scout-report--collapsed'">

                                        <!-- Collapsed Summary Header -->
                                        <div @click="toggleReport(reportId)" class="scout-report__summary-header">
                                            <div class="flex items-center gap-3">
                                                <div class="scout-report__team-badge-sm"
                                                    :class="entry.meta?.alliance === 'Red' ? 'bg-red-500/20 text-red-500 border-red-500/30' : 'bg-blue-500/20 text-blue-500 border-blue-500/30'"
                                                    x-text="'#' + entry.teamNumber">
                                                </div>
                                                <div class="flex flex-col">
                                                    <span
                                                        class="text-[10px] text-slate-500 uppercase font-bold">Alliance</span>
                                                    <span class="text-xs font-black tracking-tight"
                                                        :class="entry.meta?.alliance === 'Red' ? 'text-red-400' : 'text-blue-400'"
                                                        x-text="entry.meta?.alliance || 'Unknown'"></span>
                                                </div>
                                            </div>

                                            <div class="scout-report__scouter-summary">
                                                <span class="scout-report__scouter-label">By Team</span>
                                                <div class="flex items-center gap-1">
                                                    <span class="scout-report__scouter-team-val"
                                                        x-text="entry.meta?.scouterTeamNumber || '?'"></span>
                                                    <template
                                                        x-if="entry.meta?.isVerified || (entry.meta?.scouterRole && entry.meta?.scouterRole !== 'new')">
                                                        <div class="scout-report__verified-tick">
                                                            <svg class="w-3 h-3" fill="currentColor"
                                                                viewBox="0 0 20 20">
                                                                <path fill-rule="evenodd"
                                                                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                                                    clip-rule="evenodd"></path>
                                                            </svg>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>

                                            <div class="flex items-center gap-4">
                                                <div class="text-right hidden sm:block">
                                                    <div class="text-[10px] text-slate-500 uppercase font-bold">Total
                                                        Score</div>
                                                    <div class="text-sm font-black text-white" x-text="scores.total">
                                                    </div>
                                                </div>
                                                <svg class="w-4 h-4 text-slate-600 transition-transform duration-200"
                                                    :class="expandedReports.includes(reportId) ? 'rotate-180 text-orange-500' : ''"
                                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="3" d="M19 9l-7 7-7-7"></path>
                                                </svg>
                                            </div>
                                        </div>

                                        <!-- Expanded Details Content -->
                                        <div x-show="expandedReports.includes(reportId)"
                                            x-transition:enter="transition ease-out duration-200"
                                            x-transition:enter-start="opacity-0 -translate-y-2"
                                            x-transition:enter-end="opacity-100 translate-y-0"
                                            class="scout-report__details">

                                            <div class="scout-report__details-inner">
                                                <div
                                                    class="flex justify-between items-start mb-6 border-b border-slate-800 pb-4">
                                                    <div class="flex items-center gap-4">
                                                        <div
                                                            class="w-10 h-10 rounded-full bg-slate-800 border-2 border-slate-700 flex items-center justify-center text-white font-black text-xs">
                                                            <span
                                                                x-text="entry.meta?.scouterRole?.[0]?.toUpperCase() || 'N'"></span>
                                                        </div>
                                                        <div>
                                                            <div class="flex items-center gap-2">
                                                                <span class="text-sm font-bold text-white"
                                                                    x-text="'Team ' + entry.meta?.scouterTeamNumber"></span>
                                                                <template
                                                                    x-if="entry.meta?.isVerified || (entry.meta?.scouterRole && entry.meta?.scouterRole !== 'new')">
                                                                    <span
                                                                        class="text-[10px] bg-green-500/20 text-green-400 px-1.5 py-0.5 rounded font-bold uppercase tracking-wider">Verified
                                                                        Scouter</span>
                                                                </template>
                                                            </div>
                                                            <div class="text-[10px] text-slate-500 mt-0.5"
                                                                x-text="'Submitted on ' + formatDate(entry.createdAt)">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Scores Summary Banner -->
                                                <div
                                                    class="bg-slate-950/80 rounded-2xl p-4 border border-slate-800/50 flex justify-around items-center mb-6 shadow-2xl">
                                                    <div class="text-center">
                                                        <div
                                                            class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-1">
                                                            Auto</div>
                                                        <div class="text-xl font-black text-orange-500"
                                                            x-text="scores.auto"></div>
                                                    </div>
                                                    <div class="w-px h-8 bg-slate-800/50"></div>
                                                    <div class="text-center">
                                                        <div
                                                            class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-1">
                                                            Teleop</div>
                                                        <div class="text-xl font-black text-blue-500"
                                                            x-text="scores.teleop"></div>
                                                    </div>
                                                    <div class="w-px h-8 bg-slate-800/50"></div>
                                                    <div class="text-center">
                                                        <div
                                                            class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-1">
                                                            Endgame</div>
                                                        <div class="text-xl font-black text-purple-500"
                                                            x-text="scores.endgame"></div>
                                                    </div>
                                                    <div class="w-px h-8 bg-slate-800/50"></div>
                                                    <div class="text-center">
                                                        <div
                                                            class="text-[10px] text-slate-500 uppercase font-bold tracking-widest mb-1">
                                                            Overall</div>
                                                        <div class="text-2xl font-black text-white"
                                                            x-text="scores.total"></div>
                                                    </div>
                                                </div>

                                                <!-- Data Grids -->
                                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    <!-- Performance Stats -->
                                                    <div class="flex flex-col gap-4">
                                                        <!-- Autonomous -->
                                                        <div class="stats-box-dark">
                                                            <div class="flex items-center gap-2 mb-3">
                                                                <div class="w-1.5 h-4 bg-orange-500 rounded-full"></div>
                                                                <span
                                                                    class="text-xs font-bold text-slate-300 uppercase tracking-widest">Autonomous</span>
                                                            </div>
                                                            <div class="grid grid-cols-2 gap-3">
                                                                <div class="stat-pill">
                                                                    <span class="stat-pill__label">Level 1</span>
                                                                    <span class="stat-pill__value"
                                                                        :class="entry.auto?.level1 === 'success' ? 'text-green-400' : (entry.auto?.level1 === 'failed' ? 'text-red-400' : 'text-slate-400')"
                                                                        x-text="entry.auto?.level1 || 'none'"></span>
                                                                </div>
                                                                <div class="stat-pill">
                                                                    <span class="stat-pill__label">Taxi</span>
                                                                    <span class="stat-pill__value"
                                                                        :class="entry.auto?.taxi ? 'text-green-400' : 'text-red-400'"
                                                                        x-text="entry.auto?.taxi ? 'PASS' : 'FAIL'"></span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Shifts & Fuel -->
                                                        <div class="stats-box-dark">
                                                            <div class="flex justify-between items-center mb-4">
                                                                <div class="flex items-center gap-2">
                                                                    <div class="w-1.5 h-4 bg-blue-500 rounded-full">
                                                                    </div>
                                                                    <span
                                                                        class="text-xs font-bold text-slate-300 uppercase tracking-widest">Fuel
                                                                        Cycle</span>
                                                                </div>
                                                                <span
                                                                    class="text-[10px] font-black bg-blue-500/10 text-blue-400 px-2.5 py-1 rounded-full border border-blue-500/20"
                                                                    x-text="'SUM: ' + scores.totalFuel"></span>
                                                            </div>
                                                            <div class="flex flex-col gap-2">
                                                                <div class="stat-bar-row">
                                                                    <span class="stat-bar-row__label">Transition</span>
                                                                    <span class="stat-bar-row__value text-orange-400"
                                                                        x-text="entry.transitionShift || '0-5'"></span>
                                                                </div>
                                                                <div class="stat-bar-row">
                                                                    <span class="stat-bar-row__label">Teleop Shift
                                                                        A</span>
                                                                    <span class="stat-bar-row__value text-blue-400"
                                                                        x-text="entry.teleopShiftA || '0-5'"></span>
                                                                </div>
                                                                <div class="stat-bar-row">
                                                                    <span class="stat-bar-row__label">Teleop Shift
                                                                        B</span>
                                                                    <span class="stat-bar-row__value text-blue-400"
                                                                        x-text="entry.teleopShiftB || '0-5'"></span>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <!-- Endgame -->
                                                        <div class="stats-box-dark">
                                                            <div class="flex items-center gap-2 mb-3">
                                                                <div class="w-1.5 h-4 bg-purple-500 rounded-full"></div>
                                                                <span
                                                                    class="text-xs font-bold text-slate-300 uppercase tracking-widest">Endgame
                                                                    Phase</span>
                                                            </div>
                                                            <div
                                                                class="flex justify-between items-center w-full bg-slate-900/40 p-3 rounded-xl border border-slate-800/40">
                                                                <div>
                                                                    <span
                                                                        class="text-[10px] text-slate-500 uppercase block mb-0.5">Climb
                                                                        Status</span>
                                                                    <span
                                                                        class="text-lg font-black text-purple-400 uppercase"
                                                                        x-text="entry.endgame?.level || 'none'"></span>
                                                                </div>
                                                                <template x-if="entry.endgame?.climbTime">
                                                                    <div class="text-right">
                                                                        <span
                                                                            class="text-[10px] text-slate-500 uppercase block mb-0.5">Climb
                                                                            Speed</span>
                                                                        <span class="text-lg font-black text-white"
                                                                            x-text="entry.endgame.climbTime + 's'"></span>
                                                                    </div>
                                                                </template>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- Ratings & Comments -->
                                                    <div class="flex flex-col gap-4">
                                                        <div class="ratings-card">
                                                            <span
                                                                class="text-xs font-bold text-slate-300 uppercase tracking-widest block mb-4">Performance
                                                                Ratings</span>
                                                            <div class="flex flex-col gap-4">
                                                                <template
                                                                    x-for="(label, key) in { driver: 'Driver Skill', speed: 'Robot Speed', defense: 'Defense', stability: 'Stability' }">
                                                                    <div class="flex flex-col gap-1.5">
                                                                        <div
                                                                            class="flex justify-between items-center text-[10px] uppercase font-bold">
                                                                            <span class="text-slate-500"
                                                                                x-text="label"></span>
                                                                            <span class="text-white"
                                                                                x-text="(entry.ratings?.[key] || 0) + '/5'"></span>
                                                                        </div>
                                                                        <div
                                                                            class="h-1.5 w-full bg-slate-800 rounded-full overflow-hidden">
                                                                            <div class="h-full rounded-full bg-gradient-to-r from-orange-600 to-orange-400 shadow-[0_0_10px_rgba(249,115,22,0.3)]"
                                                                                :style="'width: ' + ((entry.ratings?.[key] || 0) * 20) + '%'">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </template>
                                                            </div>

                                                            <div class="mt-6 pt-5 border-t border-slate-800/60">
                                                                <span
                                                                    class="text-[10px] text-slate-500 uppercase font-bold block mb-2 tracking-widest">Scouter
                                                                    Insights</span>
                                                                <div
                                                                    class="bg-slate-900/40 p-3 rounded-xl border border-slate-800/40 min-h-[80px]">
                                                                    <p class="text-xs text-slate-300 italic leading-relaxed"
                                                                        x-text="entry.ratings?.comments || 'No specific notes recorded for this team.'">
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template x-if="!(scoutEntries[match.eventKey + '_' + match.matchNumber]?.length)">
                                    <div class="empty-scout">
                                        <p class="empty-scout__text">No scouting reports available for this match</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Your Application Logic -->
    <script src="js/auth.js"></script>
    <script src="js/frc-config.js"></script>
    <script src="js/matches-app.js"></script>
</body>

</html>
