<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REBULT 2026 – Matches</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Match Results</h1>

    <!-- Filter -->
    <div class="filter-bar">
        <select id="filterSelect">
            <option value="all">All Matches</option>
            <option value="red-win">Red Wins</option>
            <option value="blue-win">Blue Wins</option>
        </select>
    </div>

    <!-- Status -->
    <p id="loadingMsg" style="text-align:center;color:#aaa;">
        ⏳ Loading matches...
    </p>

    <p id="errorMsg" style="display:none; text-align:center; color:#f87171;"></p>

    <!-- IMPORTANT: matches.js renders into THIS -->
    <div id="matches"></div>

    <button class="log-button" onclick="location.href='dashboard.html'">
        Back to Menu
    </button>

    <!-- Firebase (must be before matches.js) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- Your app scripts -->
    <script src="auth.js"></script>
    <script src="frc-config.js"></script>
    <script src="matches.js"></script>

</body>

</html>
