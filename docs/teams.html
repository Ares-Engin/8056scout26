<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Directory - BuraQ Scouting</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/frc-config.js"></script>
    <script src="js/teams-app.js"></script>
</head>

<body class="bg-[#0f172a] text-slate-100 min-h-screen" x-data="teamsApp" x-init="init()">
    <!-- Navigation -->
    <nav class="bg-[#1e293b]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <img src="https://raw.githubusercontent.com/Ares-Engin/8056scout26/main/logo.png" alt="Logo"
                        class="w-8 h-8">
                    <span
                        class="font-bold text-xl bg-gradient-to-r from-orange-400 to-orange-600 bg-clip-text text-transparent">Teams
                        Directory</span>
                </div>
                <div class="flex gap-4">
                    <a href="dashboard.html" class="p-2 text-slate-400 hover:text-white transition-colors">
                        <i class="fas fa-chart-line"></i>
                    </a>
                    <a href="matches.html" class="p-2 text-slate-400 hover:text-white transition-colors">
                        <i class="fas fa-gamepad"></i>
                    </a>
                    <a href="scout.html" class="p-2 text-slate-400 hover:text-white transition-colors">
                        <i class="fas fa-plus-circle"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Header & Search -->
        <div class="mb-8 space-y-4">
            <div class="relative group">
                <i
                    class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-orange-500 transition-colors"></i>
                <input type="text" x-model="searchQuery" placeholder="Search team number or name..."
                    class="w-full bg-[#1e293b] border border-white/5 rounded-2xl py-4 pl-12 pr-4 focus:ring-2 focus:ring-orange-500 outline-none transition-all placeholder:text-slate-500 text-lg">
            </div>

            <!-- Filters -->
            <div class="flex flex-wrap gap-3">
                <button @click="onlyScouted = !onlyScouted"
                    :class="onlyScouted ? 'bg-orange-500 text-white' : 'bg-[#1e293b] text-slate-400 border border-white/5'"
                    class="px-4 py-2 rounded-xl text-sm font-medium transition-all hover:scale-105">
                    <i class="fas fa-filter mr-2"></i> Only Scouted
                </button>
            </div>
        </div>

        <!-- Teams Grid -->
        <template x-if="loading">
            <div class="flex flex-col items-center justify-center py-20 gap-4">
                <div class="w-12 h-12 border-4 border-orange-500/20 border-t-orange-500 rounded-full animate-spin">
                </div>
                <p class="text-slate-400 animate-pulse">Loading team data...</p>
            </div>
        </template>

        <template x-if="!loading">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <template x-for="team in filteredTeams" :key="team.number">
                    <div @click="openTeamDetails(team)"
                        class="bg-[#1e293b]/40 backdrop-blur-sm border border-white/5 rounded-3xl p-6 hover:bg-[#1e293b]/60 hover:border-orange-500/30 transition-all cursor-pointer group relative overflow-hidden">
                        <div
                            class="absolute inset-0 bg-gradient-to-br from-orange-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity">
                        </div>

                        <div class="flex items-start justify-between relative z-10">
                            <div class="flex items-center gap-4">
                                <div
                                    class="w-14 h-14 bg-[#0f172a] rounded-2xl flex items-center justify-center border border-white/5 group-hover:border-orange-500/50 transition-colors overflow-hidden">
                                    <template x-if="team.logo">
                                        <img :src="team.logo" class="w-10 h-10 object-contain">
                                    </template>
                                    <template x-if="!team.logo">
                                        <i
                                            class="fas fa-users text-slate-600 text-xl group-hover:text-orange-500 transition-colors"></i>
                                    </template>
                                </div>
                                <div>
                                    <h3 class="font-bold text-xl group-hover:text-orange-400 transition-colors"
                                        x-text="team.number"></h3>
                                    <p class="text-sm text-slate-400 truncate w-32" x-text="team.name"></p>
                                </div>
                            </div>

                            <template x-if="team.scoutCount > 0">
                                <span
                                    class="bg-orange-500/10 text-orange-500 text-[10px] font-bold px-2 py-1 rounded-full border border-orange-500/20"
                                    x-text="team.scoutCount + ' Reports'"></span>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
        </template>

        <!-- No Results -->
        <template x-if="!loading && filteredTeams.length === 0">
            <div class="text-center py-20 bg-[#1e293b]/20 rounded-3xl border border-dashed border-white/5">
                <i class="fas fa-search text-4xl text-slate-700 mb-4"></i>
                <p class="text-slate-400">No teams found matching your search.</p>
            </div>
        </template>
    </main>

    <!-- Team Details Modal (Drawer) -->
    <div x-show="selectedTeam" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-x-full" x-transition:enter-end="opacity-100 translate-x-0"
        x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 translate-x-0"
        x-transition:leave-end="opacity-0 translate-x-full"
        class="fixed inset-y-0 right-0 w-full max-w-2xl bg-[#0f172a] border-l border-white/10 shadow-2xl z-[100] overflow-y-auto"
        @click.away="selectedTeam = null">

        <template x-if="selectedTeam">
            <div class="min-h-full">
                <!-- Modal Header -->
                <div
                    class="sticky top-0 bg-[#0f172a]/90 backdrop-blur-xl border-b border-white/5 p-6 flex items-center justify-between z-10">
                    <div class="flex items-center gap-4">
                        <button @click="selectedTeam = null"
                            class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div>
                            <h2 class="text-2xl font-bold" x-text="'Team ' + selectedTeam.number"></h2>
                            <p class="text-slate-400 text-sm" x-text="selectedTeam.name"></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <template x-if="selectedTeam.logo">
                            <img :src="selectedTeam.logo" class="w-12 h-12 object-contain bg-white/5 rounded-xl p-1">
                        </template>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="p-6 space-y-8">
                    <!-- Stats Grid -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Avg Score</span>
                            <div class="text-2xl font-bold mt-1 text-orange-400"
                                x-text="selectedTeam.avgScore.toFixed(1)"></div>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Scouted</span>
                            <div class="text-2xl font-bold mt-1" x-text="selectedTeam.scoutCount"></div>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Location</span>
                            <div class="text-lg font-bold mt-1 truncate" x-text="selectedTeam.location || 'Unknown'">
                            </div>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Rookie Yr</span>
                            <div class="text-2xl font-bold mt-1" x-text="selectedTeam.rookieYear || 'N/A'"></div>
                        </div>
                    </div>

                    <!-- Technical Profile (Pit Data) -->
                    <section x-show="selectedTeam.pitData">
                        <h3 class="text-lg font-bold flex items-center gap-2 mb-4">
                            <i class="fas fa-cogs text-orange-500"></i>
                            Technical Profile
                        </h3>
                        <div class="bg-[#1e293b]/40 rounded-3xl border border-white/5 overflow-hidden">
                            <div class="grid grid-cols-2 border-b border-white/5">
                                <div class="p-4 border-r border-white/5">
                                    <span class="text-[10px] text-slate-500 uppercase font-bold">Drive Type</span>
                                    <div class="font-bold flex items-center gap-2">
                                        <span x-text="selectedTeam.pitData?.isSwerve ? 'Swerve' : 'Standard'"></span>
                                        <i class="fas fa-check-circle text-green-500 text-xs"
                                            x-show="selectedTeam.pitData?.isSwerve"></i>
                                    </div>
                                </div>
                                <div class="p-4">
                                    <span class="text-[10px] text-slate-500 uppercase font-bold">Motors</span>
                                    <div class="font-bold" x-text="selectedTeam.pitData?.motorType || 'N/A'"></div>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 border-b border-white/5">
                                <div class="p-4 border-r border-white/5">
                                    <span class="text-[10px] text-slate-500 uppercase font-bold">Intake</span>
                                    <div class="font-bold"
                                        x-text="selectedTeam.pitData?.hasGroundIntake ? 'Ground + Source' : 'Source Only'">
                                    </div>
                                </div>
                                <div class="p-4">
                                    <span class="text-[10px] text-slate-500 uppercase font-bold">Size</span>
                                    <div class="font-bold text-sm" x-text="selectedTeam.pitData?.dimensions || 'N/A'">
                                    </div>
                                </div>
                            </div>

                            <!-- Robot Photos Carousel -->
                            <template x-if="selectedTeam.pitData?.images?.length > 0">
                                <div class="p-4 space-y-3">
                                    <span class="text-[10px] text-slate-500 uppercase font-bold">Robot Gallery</span>
                                    <div class="flex gap-2 overflow-x-auto pb-2 -mx-2 px-2 scrollbar-none">
                                        <template x-for="img in selectedTeam.pitData.images">
                                            <div
                                                class="min-w-[12rem] h-32 rounded-xl border border-white/5 overflow-hidden">
                                                <img :src="img" class="w-full h-full object-cover">
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </template>

                            <template x-if="selectedTeam.pitData?.comments">
                                <div class="p-4 bg-orange-500/5 border-t border-white/5">
                                    <span class="text-[10px] text-orange-500/50 uppercase font-bold">Technical
                                        Notes</span>
                                    <p class="text-xs text-slate-300 mt-1 leading-relaxed"
                                        x-text="selectedTeam.pitData.comments"></p>
                                </div>
                            </template>
                        </div>
                    </section>

                    <!-- Add Pit Report Link if missing -->
                    <template x-if="!selectedTeam.pitData">
                        <section
                            class="bg-orange-600/10 rounded-2xl p-4 border border-orange-600/30 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-exclamation-triangle text-orange-500"></i>
                                <span class="text-sm font-bold text-orange-200">No technical data yet</span>
                            </div>
                            <a :href="'pit-scout.html?team=' + selectedTeam.number"
                                class="bg-orange-600 px-4 py-2 rounded-xl text-xs font-bold hover:bg-orange-500 transition-colors">Add
                                Pit Report</a>
                        </section>
                    </template>

                    <!-- Scouted Matches Section -->
                    <section>
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-bold flex items-center gap-2">
                                <i class="fas fa-history text-orange-500"></i>
                                Scouted Reports
                            </h3>
                            <a :href="'matches.html?team=' + selectedTeam.number"
                                class="text-xs text-orange-400 hover:text-orange-300 transition-colors uppercase font-bold tracking-widest">View
                                All Matches</a>
                        </div>

                        <div class="space-y-4">
                            <template x-for="report in selectedTeam.reports" :key="report.id">
                                <div
                                    class="bg-[#1e293b]/40 rounded-2xl border border-white/5 p-4 hover:border-white/10 transition-all">
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="flex items-center gap-2">
                                            <span class="text-xs font-bold text-slate-500"
                                                x-text="report.meta.matchType + ' ' + report.matchNumber"></span>
                                            <span
                                                :class="report.alliance === 'red' ? 'bg-red-500/20 text-red-500' : 'bg-blue-500/20 text-blue-500'"
                                                class="text-[10px] px-2 py-0.5 rounded-full uppercase font-black"
                                                x-text="report.alliance"></span>
                                        </div>
                                        <span class="text-[10px] text-slate-600"
                                            x-text="formatDate(report.meta.scoutDate)"></span>
                                    </div>

                                    <!-- Performance Grid -->
                                    <div class="grid grid-cols-3 gap-2">
                                        <div class="bg-[#0f172a] rounded-xl p-2 text-center border border-white/5">
                                            <div class="text-[10px] text-slate-500 uppercase">Auto</div>
                                            <div class="font-bold text-orange-400"
                                                x-text="calculateEntryScore(report).auto"></div>
                                        </div>
                                        <div class="bg-[#0f172a] rounded-xl p-2 text-center border border-white/5">
                                            <div class="text-[10px] text-slate-500 uppercase">Teleop</div>
                                            <div class="font-bold text-orange-400"
                                                x-text="calculateEntryScore(report).teleop"></div>
                                        </div>
                                        <div class="bg-[#0f172a] rounded-xl p-2 text-center border border-white/5">
                                            <div class="text-[10px] text-slate-500 uppercase">End</div>
                                            <div class="font-bold text-orange-400"
                                                x-text="calculateEntryScore(report).endgame"></div>
                                        </div>
                                    </div>

                                    <template x-if="report.meta.scouterName">
                                        <div class="mt-3 text-[10px] text-slate-500 flex items-center gap-1">
                                            <i class="fas fa-user-edit"></i>
                                            <span>Scouted by <strong class="text-slate-400"
                                                    x-text="report.meta.scouterName"></strong> from Team <strong
                                                    class="text-slate-400"
                                                    x-text="report.meta.scouterTeam"></strong></span>
                                        </div>
                                    </template>
                                </div>
                            </template>

                            <template x-if="selectedTeam.reports.length === 0">
                                <div
                                    class="text-center py-10 bg-white/5 rounded-2xl border border-dashed border-white/5">
                                    <p class="text-slate-500 text-sm italic">No scouting reports found for this team
                                        yet.</p>
                                </div>
                            </template>
                        </div>
                    </section>
                </div>
            </div>
        </template>
    </div>

    <!-- Modal Overlay -->
    <div x-show="selectedTeam" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[90]"
        @click="selectedTeam = null"></div>

</body>

</html>
