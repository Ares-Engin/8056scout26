<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REBULT Scouting Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">

  <img src="logo.png" class="logo">
  <h2>Scout Login</h2>

  <input id="email" type="email" placeholder="Email" class="log-input">
  <input id="password" type="password" placeholder="Password"  class="log-input"><br>

  <button onclick="login()" class="log-button">Login</button><br>
  <button onclick="register()" class="log-button">Register</button>

  <p id="error"></p>

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script src="auth.js"></script>
</body>
</html>
