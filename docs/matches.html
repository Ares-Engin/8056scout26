<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results - REBULT 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Theme Manager -->
    <script src="js/theme.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen pb-24" x-data="matchesApp">
    <!-- Top Bar -->
    <div
        class="bg-slate-950 py-2 border-b border-orange-500/10 text-center relative z-[60] backdrop-blur-sm bg-opacity-90">
        <span class="text-orange-500 font-black tracking-widest text-[10px] uppercase">Laissez Faire</span>
    </div>

    <div class="max-w-4xl mx-auto">
        <header class="mb-8 space-y-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <div class="flex items-center gap-6">
                    <button @click="location.href='dashboard.html'"
                        class="p-2.5 hover:bg-slate-900 rounded-xl border border-slate-800 transition-colors shadow-lg shadow-orange-600/5">
                        <svg class="h-6 w-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <div class="flex items-center gap-3">
                        <img src="img/logo.png" alt="REBULT Logo" class="h-12">
                        <h1
                            class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-orange-600 uppercase tracking-tighter">
                            Match Results</h1>
                    </div>
                </div>

                <button @click="$store.theme.toggle()"
                    class="self-end md:self-auto bg-slate-900 hover:bg-slate-800 border border-slate-800 p-2.5 rounded-xl transition-all flex items-center justify-center">
                    <template x-if="!$store.theme.isLight">
                        <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
                            </path>
                        </svg>
                    </template>
                    <template x-if="$store.theme.isLight">
                        <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </template>
                </button>
            </div>

            <!-- Enhanced Filters -->
            <div
                class="grid grid-cols-1 md:grid-cols-4 gap-4 p-6 bg-slate-900 border border-slate-800 rounded-3xl shadow-xl">
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">Search Team /
                        Match</label>
                    <input x-model="searchQuery" type="text" placeholder="e.g. 8056 or 42"
                        class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-2 text-sm font-bold focus:ring-2 focus:ring-orange-500 outline-none transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">Seasons</label>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="year in availableSeasons">
                            <button
                                @click="selectedSeasons.includes(year) ? selectedSeasons = selectedSeasons.filter(y => y !== year) : selectedSeasons.push(year); init()"
                                :class="selectedSeasons.includes(year) ? 'bg-orange-500 border-orange-500 text-white' : 'bg-slate-950 border-slate-800 text-slate-500'"
                                class="px-3 py-1.5 rounded-lg border text-xs font-black transition-all"
                                x-text="year"></button>
                        </template>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">Regionals</label>
                    <div
                        class="flex flex-col gap-2 max-h-40 overflow-y-auto pr-2 scrollbar-thin scrollbar-thumb-slate-800">
                        <template x-for="event in availableEvents.filter(e => selectedSeasons.includes(e.season))"
                            :key="event.key">
                            <button
                                @click="selectedEvents.includes(event.key) ? selectedEvents = selectedEvents.filter(k => k !== event.key) : selectedEvents.push(event.key); init()"
                                :class="selectedEvents.includes(event.key) ? 'bg-orange-600/20 border-orange-500/50 text-orange-400' : 'bg-slate-950 border-slate-800 text-slate-500'"
                                class="w-full text-left px-3 py-2 rounded-xl border text-[10px] font-black transition-all"
                                x-text="event.name"></button>
                        </template>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-500">Match Type</label>
                    <div class="flex flex-wrap gap-2">
                        <template x-for="type in ['Practice', 'Qualification', 'Finals', 'Scouted']">
                            <button
                                @click="selectedTypes.includes(type) ? selectedTypes = selectedTypes.filter(t => t !== type) : selectedTypes.push(type)"
                                :class="selectedTypes.includes(type) ? 'bg-blue-600 border-blue-500 text-white' : 'bg-slate-950 border-slate-800 text-slate-500'"
                                class="px-3 py-1.5 rounded-lg border text-xs font-black transition-all"
                                x-text="type"></button>
                        </template>
                    </div>
                </div>
            </div>
        </header>

        <template x-if="loading">
            <div class="flex flex-col items-center justify-center py-20 animate-pulse">
                <div class="w-12 h-12 border-4 border-orange-500 border-t-transparent rounded-full animate-spin mb-4">
                </div>
                <p class="text-slate-400 font-bold uppercase tracking-widest text-sm">Syncing Data...</p>
            </div>
        </template>

        <template x-if="errorMessage">
            <div class="bg-red-500/10 border border-red-500/20 p-6 rounded-2xl text-red-500 text-center font-bold"
                x-text="errorMessage"></div>
        </template>

        <div class="grid grid-cols-1 gap-4">
            <template x-for="match in filteredMatches()" :key="match.eventKey + '_' + match.matchNumber">
                <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden shadow-lg transition-all hover:border-slate-600"
                    :class="expandedMatch === (match.eventKey + '_' + match.matchNumber) ? 'ring-2 ring-orange-500/50' : ''">

                    <!-- Compact Header (Always Visible) -->
                    <div @click="toggleMatch(match.eventKey + '_' + match.matchNumber)"
                        class="p-4 cursor-pointer flex items-center justify-between hover:bg-slate-800/50 transition-colors">
                        <div class="flex items-center gap-3">
                            <div class="flex flex-col">
                                <span class="text-orange-500 font-black text-xs"
                                    x-text="'#' + match.matchNumber"></span>
                                <span class="text-[9px] font-bold text-slate-500 uppercase" x-text="match.type"></span>
                            </div>
                            <div class="h-8 w-px bg-slate-800"></div>
                            <div class="flex flex-col">
                                <span class="text-white font-black text-xs" x-text="match.eventShort"></span>
                                <span class="text-[9px] font-bold text-slate-500" x-text="match.year"></span>
                            </div>
                        </div>

                        <!-- Score Preview -->
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-black text-red-500" x-text="match.scoreRedFinal || 0"></span>
                                <div class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                                <div class="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
                                <span class="text-xs font-black text-blue-500"
                                    x-text="match.scoreBlueFinal || 0"></span>
                            </div>
                            <svg class="w-4 h-4 text-slate-600 transition-transform"
                                :class="expandedMatch === (match.eventKey + '_' + match.matchNumber) ? 'rotate-180' : ''"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Expanded Content -->
                    <div x-show="expandedMatch === (match.eventKey + '_' + match.matchNumber)"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 -translate-y-2"
                        x-transition:enter-end="opacity-100 translate-y-0"
                        class="border-t border-slate-800 bg-slate-950/30">

                        <!-- Alliance Data (API Based) -->
                        <div class="grid grid-cols-2 divide-x divide-slate-800 border-b border-slate-800">
                            <!-- Red -->
                            <div class="p-4 bg-red-500/5">
                                <span
                                    class="text-[10px] font-black text-red-500 uppercase tracking-widest block mb-2">Red
                                    Alliance</span>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="t in match.teams?.filter(t => t.station.startsWith('Red')) || []">
                                        <div class="px-2 py-1 bg-slate-950 rounded border border-red-500/20 text-[11px] font-black"
                                            :class="isHighlighted(t.teamNumber) ? 'border-orange-500 text-orange-500 bg-orange-500/10' : 'text-slate-300'"
                                            x-text="t.teamNumber"></div>
                                    </template>
                                    <template x-if="match.isManual">
                                        <span class="text-[9px] text-slate-600 italic">No API data</span>
                                    </template>
                                </div>
                            </div>
                            <!-- Blue -->
                            <div class="p-4 bg-blue-500/5">
                                <span
                                    class="text-[10px] font-black text-blue-500 uppercase tracking-widest block mb-2">Blue
                                    Alliance</span>
                                <div class="flex flex-wrap gap-2">
                                    <template x-for="t in match.teams?.filter(t => t.station.startsWith('Blue')) || []">
                                        <div class="px-2 py-1 bg-slate-950 rounded border border-blue-500/20 text-[11px] font-black"
                                            :class="isHighlighted(t.teamNumber) ? 'border-orange-500 text-orange-500 bg-orange-500/10' : 'text-slate-300'"
                                            x-text="t.teamNumber"></div>
                                    </template>
                                    <template x-if="match.isManual">
                                        <span class="text-[9px] text-slate-600 italic">No API data</span>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Scouted Data (Bottom) -->
                        <div class="p-4 space-y-4">
                            <h4 class="text-[10px] font-black text-slate-500 uppercase tracking-widest">Scouting Reports
                            </h4>
                            <div class="space-y-3">
                                <template x-for="entry in scoutEntries[match.eventKey + '_' + match.matchNumber] || []">
                                    <div class="bg-slate-900/50 rounded-xl p-3 border border-slate-800">
                                        <div class="flex justify-between items-start mb-2">
                                            <div class="flex items-center gap-2">
                                                <span class="text-xs font-black text-white"
                                                    x-text="'Team ' + entry.teamNumber"></span>
                                                <span class="text-[9px] font-bold px-1.5 py-0.5 rounded"
                                                    :class="entry.meta?.alliance === 'Red' ? 'bg-red-500/20 text-red-500' : 'bg-blue-500/20 text-blue-500'"
                                                    x-text="entry.meta?.alliance"></span>
                                            </div>
                                            <div class="text-[9px] text-right">
                                                <span class="text-slate-500 block">Scouted by</span>
                                                <span class="text-orange-500 font-bold"
                                                    x-text="'Team ' + (entry.meta?.scouterTeamNumber || 'Unknown')"></span>
                                            </div>
                                        </div>

                                        <div class="grid grid-cols-3 gap-2 text-[10px]">
                                            <div class="bg-slate-950/50 p-1.5 rounded border border-slate-800">
                                                <span class="text-slate-500 block text-[8px] uppercase">Auto</span>
                                                <span class="text-white font-bold"
                                                    x-text="entry.auto?.fuelSuccess + '/' + (entry.auto?.fuelSuccess + entry.auto?.fuelFail)"></span>
                                            </div>
                                            <div class="bg-slate-950/50 p-1.5 rounded border border-slate-800">
                                                <span class="text-slate-500 block text-[8px] uppercase">Teleop</span>
                                                <span class="text-white font-bold"
                                                    x-text="entry.teleop?.fuelSuccess"></span>
                                            </div>
                                            <div class="bg-slate-950/50 p-1.5 rounded border border-slate-800">
                                                <span class="text-slate-500 block text-[8px] uppercase">End</span>
                                                <span class="text-white font-bold uppercase"
                                                    x-text="entry.endgame?.result"></span>
                                            </div>
                                        </div>

                                        <button
                                            @click="location.href='match-detail.html?match=' + entry.matchNumber + '&team=' + entry.teamNumber + '&regional=' + match.eventKey"
                                            class="w-full mt-2 py-1.5 bg-slate-800 hover:bg-slate-700 text-[9px] font-black uppercase tracking-tighter rounded-lg transition-colors">
                                            View Full Analysis
                                        </button>
                                    </div>
                                </template>
                                <template x-if="!(scoutEntries[match.eventKey + '_' + match.matchNumber]?.length)">
                                    <div class="text-center py-4">
                                        <p class="text-[10px] text-slate-600 italic uppercase">No scouted data for this
                                            match</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Your Application Logic -->
    <script src="js/auth.js"></script>
    <script src="js/frc-config.js"></script>
    <script src="js/matches-app.js"></script>
</body>

</html>
