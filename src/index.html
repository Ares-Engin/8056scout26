<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - REBUILT 2026</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Theme Manager -->
  <script src="js/theme.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="page-body--centered" x-data="loginApp">
  <!-- Top Bar -->
  <div class="top-bar--fixed">
    <div style="display: flex; align-items: center; justify-content: center; gap: 8px;">
      <img src="img/logo.png" alt="REBUILT Logo" style="height: 24px; width: 24px;">
      <span class="top-bar__text">Laissez Faire</span>
    </div>
  </div>

  <div class="card--auth">
    <div class="card__header">

      <img src="img/logo.png" alt="REBUILT Logo" class="brand__logo--hero">
      <h1 class="brand__title--hero">REBUILT 2026</h1>
      <p class="brand__subtitle--login">Login to start scouting</p>
    </div>

    <div class="stack-spacing--4">
      <div>
        <label class="form-label--sm">Email</label>
        <input x-model="email" type="email" placeholder="email@example.com" class="form-input--auth"
          autocomplete="email">
      </div>

      <div>
        <label class="form-label--sm">Password</label>
        <input x-model="password" type="password" placeholder="••••••••" class="form-input--auth"
          autocomplete="current-password">
      </div>

      <div x-show="errorMessage" x-text="errorMessage" class="error-message"></div>

      <button @click="login" :disabled="loading" class="btn-primary">
        <template x-if="loading">
          <svg class="spinner--sm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="spinner__circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="spinner__path" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </template>
        <span x-text="loading ? 'Logging in...' : 'Login'"></span>
      </button>
    </div>

    <div class="auth-footer">
      Don't have an account?
      <a href="register.html" class="auth-footer__link">Register Page</a>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/login-app.js"></script>

</body>

</html>
