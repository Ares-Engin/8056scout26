<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Scouting - REBULT 2026</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Theme Manager -->
  <script src="js/theme.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen pb-24" x-data="scoutApp">

  <!-- Navigation Header -->
  <nav class="bg-slate-900 border-b border-slate-800 p-4 sticky top-0 z-50">
    <div class="max-w-4xl mx-auto flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button @click="location.href='dashboard.html'" class="p-2 hover:bg-slate-800 rounded-lg transition-colors">
          <svg class="h-6 w-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <h1 class="font-black text-orange-500">SCUTING</h1>
      </div>
      <div class="flex items-center gap-2">
        <template x-for="i in 4">
          <div class="h-1.5 w-8 rounded-full transition-all" :class="step >= i ? 'bg-orange-500' : 'bg-slate-800'">
          </div>
        </template>
      </div>
    </div>
  </nav>

  <div class="max-w-xl mx-auto p-4 md:p-8">

    <!-- STEP 1: PRE-MATCH -->
    <div x-show="step === 1" class="space-y-8 animate-fade-in">
      <section class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-xl">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-3">
          <span
            class="w-8 h-8 rounded-lg bg-orange-600/20 text-orange-500 flex items-center justify-center text-sm">01</span>
          Match Information
        </h2>
        <div class="space-y-6 text-slate-400">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-xs font-bold uppercase mb-2">Match #</label>
              <input x-model="matchNumber" type="number"
                class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
            </div>
            <div>
              <label class="block text-xs font-bold uppercase mb-2">Team #</label>
              <input x-model="teamNumber" type="number"
                class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none">
            </div>
          </div>

          <div>
            <label class="block text-xs font-bold uppercase mb-2">Match Type</label>
            <div class="grid grid-cols-3 gap-2">
              <template x-for="type in ['Practice', 'Qualification', 'Finals']">
                <button @click="matchType = type" class="py-2.5 rounded-xl border transition-all text-sm font-bold"
                  :class="matchType === type ? 'bg-orange-500 border-orange-500 text-white' : 'bg-slate-950 border-slate-700 text-slate-400 hover:border-slate-500'"
                  x-text="type"></button>
              </template>
            </div>
          </div>

          <div>
            <label class="block text-xs font-bold uppercase mb-2">Alliance Color</label>
            <div class="grid grid-cols-2 gap-2">
              <button @click="alliance = 'Red'"
                class="py-3 rounded-xl border transition-all font-black uppercase text-sm"
                :class="alliance === 'Red' ? 'bg-red-600 border-red-500 text-white shadow-lg shadow-red-600/20' : 'bg-slate-950 border-slate-700 text-red-500/50 hover:border-red-500/50'">Red</button>
              <button @click="alliance = 'Blue'"
                class="py-3 rounded-xl border transition-all font-black uppercase text-sm"
                :class="alliance === 'Blue' ? 'bg-blue-600 border-blue-500 text-white shadow-lg shadow-blue-600/20' : 'bg-slate-950 border-slate-700 text-blue-500/50 hover:border-blue-500/50'">Blue</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- STEP 2: AUTONOMOUS -->
    <div x-show="step === 2" class="space-y-8 animate-fade-in">
      <section class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-xl">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-3 text-orange-400">
          <span
            class="w-8 h-8 rounded-lg bg-orange-600/20 text-orange-500 flex items-center justify-center text-sm">02</span>
          Autonomous
        </h2>

        <div class="space-y-8">
          <!-- Counters -->
          <template x-for="(label, key) in { 'Fuel Successful': 'fuelSuccess', 'Fuel Failed': 'fuelFail' }">
            <div class="flex items-center justify-between p-4 bg-slate-950 rounded-2xl border border-slate-800">
              <span class="font-bold text-slate-300" x-text="label"></span>
              <div class="flex items-center gap-4">
                <button @click="$store.theme.toggle()"
                  class="bg-slate-900 hover:bg-slate-800 border border-slate-800 p-2 rounded-lg transition-all flex items-center justify-center">
                  <template x-if="!$store.theme.isLight">
                    <svg class="w-4 h-4 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
                      </path>
                    </svg>
                  </template>
                  <template x-if="$store.theme.isLight">
                    <svg class="w-4 h-4 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                      </path>
                    </svg>
                  </template>
                </button>
                <button @click="auto[key] = Math.max(0, auto[key] - 1)"
                  class="w-10 h-10 rounded-xl bg-slate-800 hover:bg-slate-700 flex items-center justify-center text-xl font-black transition-colors">−</button>
                <span class="w-8 text-center text-lg font-black text-orange-500" x-text="auto[key]"></span>
                <button @click="auto[key]++"
                  class="w-10 h-10 rounded-xl bg-slate-800 hover:bg-slate-700 flex items-center justify-center text-xl font-black transition-colors">+</button>
              </div>
            </div>
          </template>

          <!-- Taxi -->
          <label
            class="flex items-center gap-4 p-4 bg-slate-950 rounded-2xl border border-slate-800 cursor-pointer hover:border-orange-500/30 transition-all">
            <div class="relative inline-block w-12 h-6 transition duration-200 ease-in-out">
              <input type="checkbox" x-model="auto.taxi" class="opacity-0 w-0 h-0 peer">
              <span
                class="absolute cursor-pointer top-0 left-0 right-0 bottom-0 bg-slate-800 rounded-full transition duration-200 peer-checked:bg-orange-600"></span>
              <span
                class="absolute cursor-pointer top-1 left-1 w-4 h-4 bg-white rounded-full transition duration-200 peer-checked:translate-x-6"></span>
            </div>
            <span class="font-bold text-slate-300">Auto Leave / Taxi</span>
          </label>
        </div>
      </section>
    </div>

    <!-- STEP 3: TELEOP -->
    <div x-show="step === 3" class="space-y-8 animate-fade-in">
      <section class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-xl">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-3 text-blue-400">
          <span
            class="w-8 h-8 rounded-lg bg-blue-600/20 text-blue-500 flex items-center justify-center text-sm">03</span>
          Tele-Operated
        </h2>

        <div class="space-y-4">
          <template x-for="(label, key) in { 
                        'Fuel Successful': 'fuelSuccess', 
                        'Fuel Failed': 'fuelFail',
                        'Pickups': 'pickups',
                        'Drops': 'drops',
                        'Defense Actions': 'defense'
                    }">
            <div class="flex items-center justify-between p-4 bg-slate-950 rounded-2xl border border-slate-800">
              <span class="font-bold text-slate-300" x-text="label"></span>
              <div class="flex items-center gap-4">
                <button @click="teleop[key] = Math.max(0, teleop[key] - 1)"
                  class="w-10 h-10 rounded-xl bg-slate-800 hover:bg-slate-700 flex items-center justify-center text-xl font-black transition-colors">−</button>
                <span class="w-8 text-center text-lg font-black text-blue-500" x-text="teleop[key]"></span>
                <button @click="teleop[key]++"
                  class="w-10 h-10 rounded-xl bg-slate-800 hover:bg-slate-700 flex items-center justify-center text-xl font-black transition-colors">+</button>
              </div>
            </div>
          </template>
        </div>
      </section>
    </div>

    <!-- STEP 4: ENDGAME & RATINGS -->
    <div x-show="step === 4" class="space-y-8 animate-fade-in">
      <!-- Endgame -->
      <section class="bg-slate-900 border border-slate-800 p-6 rounded-3xl shadow-xl">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-3 text-purple-400">
          <span
            class="w-8 h-8 rounded-lg bg-purple-600/20 text-purple-500 flex items-center justify-center text-sm">04</span>
          Endgame & Ratings
        </h2>

        <div class="space-y-6">
          <div>
            <label class="block text-xs font-bold uppercase mb-2 text-slate-500">Result</label>
            <select x-model="endgame.result"
              class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-purple-500 outline-none appearance-none">
              <option value="none">Did Not Attempt</option>
              <option value="park">Park</option>
              <option value="climb">Successful Climb</option>
            </select>
          </div>

          <label class="flex items-center gap-4 p-4 bg-slate-950 rounded-2xl border border-slate-800 cursor-pointer">
            <input type="checkbox" x-model="endgame.failed"
              class="w-6 h-6 rounded border-slate-700 bg-slate-900 text-purple-600 focus:ring-purple-500">
            <span class="font-bold text-slate-300 text-sm">Attempted but Failed</span>
          </label>

          <div class="h-px bg-slate-800 my-2"></div>

          <!-- Ratings -->
          <div class="space-y-6">
            <template
              x-for="(label, key) in { 'Driver Skill': 'driver', 'Robot Speed': 'speed', 'Defensive Ability': 'defense' }">
              <div>
                <div class="flex justify-between mb-2">
                  <label class="text-xs font-bold uppercase text-slate-500" x-text="label"></label>
                  <span class="text-xs font-bold text-orange-500" x-text="ratings[key] + '/5'"></span>
                </div>
                <input type="range" min="1" max="5" step="1" x-model="ratings[key]"
                  class="w-full h-2 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-orange-500">
              </div>
            </template>

            <div>
              <label class="block text-xs font-bold uppercase mb-2 text-slate-500">Reliability</label>
              <select x-model="ratings.reliability"
                class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 focus:ring-2 focus:ring-orange-500 outline-none appearance-none">
                <option value="none">Perfect - No Issues</option>
                <option value="minor">Minor Brownouts/Latency</option>
                <option value="major">Major Failure - Disabled</option>
              </select>
            </div>
          </div>
        </div>
      </section>

      <button @click="submit" :disabled="loading"
        class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 disabled:opacity-50 text-white font-black py-5 rounded-3xl shadow-2xl shadow-orange-600/30 transform transition-all active:scale-95 flex items-center justify-center text-lg uppercase tracking-widest">
        <template x-if="loading">
          <svg class="animate-spin h-6 w-6 mr-3 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </template>
        <span x-text="loading ? 'Submitting...' : 'Upload Data'"></span>
      </button>
    </div>

  </div>

  <!-- Stepper Navigation (Fixed Bottom) -->
  <div class="fixed bottom-0 left-0 right-0 p-4 bg-slate-950/80 backdrop-blur-xl border-t border-slate-800 z-50">
    <div class="max-w-xl mx-auto flex gap-4">
      <button x-show="step > 1" @click="step--"
        class="flex-1 bg-slate-900 border border-slate-800 py-4 rounded-2xl font-bold hover:bg-slate-800 transition-all">Back</button>
      <button x-show="step < 4" @click="step++"
        class="flex-[2] bg-orange-600 py-4 rounded-2xl font-black text-white shadow-lg active:scale-95 transition-all">Next
        Section</button>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/scout-app.js"></script>
</body>

</html>
