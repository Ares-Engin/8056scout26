<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Scouting - BuraQ Scouting</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/frc-config.js"></script>
    <script src="js/pit-scout-app.js"></script>
</head>

<body class="bg-[#0f172a] text-slate-100 min-h-screen pb-20" x-data="pitScoutApp" x-init="init()">
    <!-- Navigation -->
    <nav class="bg-[#1e293b]/80 backdrop-blur-md border-b border-white/5 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <button @click="window.history.back()"
                        class="p-2 text-slate-400 hover:text-white transition-colors">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <span class="font-bold text-xl text-orange-500">Pit Scouting</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 py-8">
        <form @submit.prevent="submitPitReport" class="space-y-8">
            <!-- Team Selection -->
            <section class="bg-[#1e293b]/40 rounded-3xl p-6 border border-white/5 space-y-4">
                <h3 class="text-sm font-bold text-slate-500 uppercase tracking-widest px-2">Team Information</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2 px-2">Team Number</label>
                        <input type="number" x-model="form.teamNumber" required placeholder="e.g. 8056"
                            class="w-full bg-[#0f172a] border border-white/5 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-orange-500 outline-none transition-all">
                    </div>
                </div>
            </section>

            <!-- Technical Specs -->
            <section class="bg-[#1e293b]/40 rounded-3xl p-6 border border-white/5 space-y-6">
                <h3 class="text-sm font-bold text-slate-500 uppercase tracking-widest px-2">Technical Specifications
                </h3>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2 px-2">Weight (kg)</label>
                        <input type="number" x-model="form.weight" placeholder="0.0" step="0.1"
                            class="w-full bg-[#0f172a] border border-white/5 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-orange-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-400 mb-2 px-2">Dimensions (cm)</label>
                        <input type="text" x-model="form.dimensions" placeholder="e.g. 70x70x100"
                            class="w-full bg-[#0f172a] border border-white/5 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-orange-500 outline-none transition-all">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 mb-2 px-2">Drive Motor Type</label>
                    <div class="grid grid-cols-2 gap-2">
                        <template x-for="motor in ['Neo', 'Falcon', 'Kraken', 'Vortex', 'CIM', 'Other']">
                            <button type="button" @click="form.motorType = motor"
                                :class="form.motorType === motor ? 'bg-orange-500 border-orange-400 text-white' : 'bg-[#0f172a] border-white/5 text-slate-400'"
                                class="py-3 rounded-xl border font-medium transition-all text-sm"
                                x-text="motor"></button>
                        </template>
                    </div>
                </div>

                <div class="flex items-center justify-between p-4 bg-[#0f172a] rounded-2xl border border-white/5">
                    <div>
                        <span class="block font-bold">Swerve Drive</span>
                        <span class="text-xs text-slate-500">Does the robot use swerve modules?</span>
                    </div>
                    <button type="button" @click="form.isSwerve = !form.isSwerve"
                        :class="form.isSwerve ? 'bg-green-500' : 'bg-slate-700'"
                        class="w-14 h-8 rounded-full relative transition-colors">
                        <div :class="form.isSwerve ? 'translate-x-7' : 'translate-x-1'"
                            class="absolute top-1 w-6 h-6 bg-white rounded-full transition-transform"></div>
                    </button>
                </div>

                <div class="flex items-center justify-between p-4 bg-[#0f172a] rounded-2xl border border-white/5">
                    <div>
                        <span class="block font-bold">Ground Intake</span>
                        <span class="text-xs text-slate-500">Can they pick game pieces from ground?</span>
                    </div>
                    <button type="button" @click="form.hasGroundIntake = !form.hasGroundIntake"
                        :class="form.hasGroundIntake ? 'bg-green-500' : 'bg-slate-700'"
                        class="w-14 h-8 rounded-full relative transition-colors">
                        <div :class="form.hasGroundIntake ? 'translate-x-7' : 'translate-x-1'"
                            class="absolute top-1 w-6 h-6 bg-white rounded-full transition-transform"></div>
                    </button>
                </div>
            </section>

            <!-- Media Section -->
            <section class="bg-[#1e293b]/40 rounded-3xl p-6 border border-white/5 space-y-4">
                <h3 class="text-sm font-bold text-slate-500 uppercase tracking-widest px-2">Robot Photos</h3>

                <div class="grid grid-cols-2 gap-4">
                    <template x-for="(img, index) in form.images" :key="index">
                        <div
                            class="relative aspect-square bg-[#0f172a] rounded-2xl overflow-hidden border border-white/10 group">
                            <img :src="img" class="w-full h-full object-cover">
                            <button @click="removeImage(index)" type="button"
                                class="absolute top-2 right-2 w-8 h-8 bg-red-500 rounded-lg flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                <i class="fas fa-times text-white text-xs"></i>
                            </button>
                        </div>
                    </template>

                    <label
                        class="aspect-square bg-[#0f172a] border-2 border-dashed border-white/10 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:border-orange-500/50 hover:bg-orange-500/5 transition-all group">
                        <input type="file" @change="handleImageUpload" accept="image/*" class="hidden">
                        <i
                            class="fas fa-camera text-2xl text-slate-600 group-hover:text-orange-500 transition-colors mb-2"></i>
                        <span class="text-xs text-slate-500 font-bold group-hover:text-orange-400">Add Photo</span>
                    </label>
                </div>
            </section>

            <!-- Comments -->
            <section class="bg-[#1e293b]/40 rounded-3xl p-6 border border-white/5">
                <label class="block text-xs font-bold text-slate-500 uppercase tracking-widest px-2 mb-4">Extra
                    Notes</label>
                <textarea x-model="form.comments" rows="4"
                    placeholder="Special abilities, auto paths, strategy notes..."
                    class="w-full bg-[#0f172a] border border-white/5 rounded-2xl py-4 px-6 focus:ring-2 focus:ring-orange-500 outline-none transition-all resize-none"></textarea>
            </section>

            <!-- Submit -->
            <button type="submit" :disabled="submitting"
                class="w-full bg-orange-600 hover:bg-orange-500 disabled:bg-slate-700 disabled:cursor-not-allowed text-white font-bold py-5 rounded-2xl shadow-xl shadow-orange-900/20 transition-all flex items-center justify-center gap-3">
                <span x-show="!submitting">Submit Pit Report</span>
                <span x-show="submitting"
                    class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></span>
            </button>
        </form>
    </main>

    <!-- Success Toast -->
    <div x-show="showSuccess" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="translate-y-20 opacity-0" x-transition:enter-end="translate-y-0 opacity-100"
        x-transition:leave="transition ease-in duration-300"
        class="fixed bottom-8 left-1/2 -translate-x-1/2 bg-green-500 text-white px-8 py-4 rounded-2xl font-bold shadow-2xl flex items-center gap-3 z-[200]">
        <i class="fas fa-check-circle text-xl"></i>
        <span>Pit report saved successfully!</span>
    </div>
</body>

</html>
