<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Create Account</h2>

<input id="fullName" class="log-input" placeholder="Full Name">
<input id="email" class="log-input" placeholder="Email">
<input id="password" type="password" class="log-input" placeholder="Password">
<input id="teamNumber" type="number" class="log-input" placeholder="Team Number">
<input id="birthMonth" type="number" class="log-input" placeholder="Birth Month">
<input id="birthYear" type="number" class="log-input" placeholder="Birth Year">

<button class="log-button" onclick="register()">Register</button>
<p id="error"></p>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="auth.js"></script>
</body>
</html>
