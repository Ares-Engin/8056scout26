<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Dashboard</h1>

<button class="log-button" onclick="go('scout.html')">Scout Match</button>
<button class="log-button" onclick="go('matches.html')">View Matches</button>
<button class="log-button" onclick="go('account.html')">My Account</button>

<button id="adminBtn" class="log-button" style="display:none"
onclick="go('accept.html')">User Accept</button>

<button class="log-button" onclick="logout()">Logout</button>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="auth.js"></script>

<script>
function go(p) { location.href = p; }

function logout() {
  auth.signOut().then(() => location.href = "index.html");
}

auth.onAuthStateChanged(user => {
  if (isAdmin(user)) {
    adminBtn.style.display = "block";
  }
});
</script>

</body>
</html>
