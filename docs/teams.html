<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Directory - BuraQ Scouting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Theme Manager -->
    <script src="js/theme.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/frc-config.js"></script>
    <script src="js/teams-app.js"></script>
</head>

<body class="page-body--padded" x-data="teamsApp" x-init="init()">
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="top-bar__text">Laissez Faire</span>
    </div>

    <div class="container--lg">
        <header class="matches-header">
            <div class="matches-header__row">
                <div class="brand--gap6">
                    <button @click="location.href='dashboard.html'" class="back-btn--shadow">
                        <svg class="back-btn__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                    </button>
                    <div class="brand--gap3">
                        <img src="img/logo.png" alt="Logo" class="brand__logo--md">
                        <h1 class="brand__title--lg">Teams Directory</h1>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <button @click="$store.theme.toggle()" class="matches-theme-toggle">
                        <template x-if="!$store.theme.isLight">
                            <svg class="theme-icon--sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
                                </path>
                            </svg>
                        </template>
                        <template x-if="$store.theme.isLight">
                            <svg class="theme-icon--moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                                </path>
                            </svg>
                        </template>
                    </button>
                </div>
            </div>

            <!-- Directory Filters -->
            <div class="filter-panel">
                <div class="filter-group">
                    <label class="form-label--filter">Search Teams</label>
                    <input x-model="searchQuery" type="text" placeholder="Search team number or name..."
                        class="form-input--search">
                </div>

                <div class="filter-group">
                    <label class="form-label--filter">Display Options</label>
                    <div class="filter-chips">
                        <button @click="onlyScouted = !onlyScouted"
                            :class="onlyScouted ? 'filter-chip--active' : 'filter-chip--inactive'" class="filter-chip">
                            <i class="fas fa-filter mr-2"></i> Only Scouted
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <template x-if="loading">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Fetching Team Data...</p>
            </div>
        </template>

        <!-- Teams Grid -->
        <div class="match-grid" x-show="!loading">
            <template x-for="team in filteredTeams" :key="team.number">
                <div @click="openTeamDetails(team)" class="match-card-new group cursor-pointer"
                    style="padding: 1.5rem;">
                    <div class="flex items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-14 h-14 bg-slate-900 rounded-2xl flex items-center justify-center border border-white/5 group-hover:border-orange-500/50 transition-colors overflow-hidden">
                                <template x-if="team.logo">
                                    <img :src="team.logo" class="w-10 h-10 object-contain">
                                </template>
                                <template x-if="!team.logo">
                                    <i
                                        class="fas fa-users text-slate-600 text-xl group-hover:text-orange-500 transition-colors"></i>
                                </template>
                            </div>
                            <div>
                                <h3 class="font-bold text-xl group-hover:text-orange-400 transition-colors"
                                    x-text="'Team ' + team.number"></h3>
                                <p class="text-sm text-slate-400 truncate w-32" x-text="team.name"></p>
                            </div>
                        </div>

                        <div class="flex flex-col items-end gap-2">
                            <template x-if="team.scoutCount > 0">
                                <span
                                    class="bg-orange-500/10 text-orange-500 text-[10px] font-bold px-2 py-1 rounded-full border border-orange-500/20"
                                    x-text="team.scoutCount + ' Reports'"></span>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- No Results -->
        <template x-if="!loading && filteredTeams.length === 0">
            <div class="text-center py-20 bg-slate-900/50 rounded-3xl border border-dashed border-white/5">
                <i class="fas fa-search text-4xl text-slate-700 mb-4"></i>
                <p class="text-slate-400">No teams found matching your search.</p>
            </div>
        </template>
    </div>

    <!-- Team Details Modal (Side Drawer) -->
    <div x-show="selectedTeam" x-transition:enter="transition ease-out duration-300 transform"
        x-transition:enter-start="translate-x-full opacity-0" x-transition:enter-end="translate-x-0 opacity-100"
        x-transition:leave="transition ease-in duration-300 transform"
        x-transition:leave-start="translate-x-0 opacity-100" x-transition:leave-end="translate-x-full opacity-0"
        class="fixed inset-y-0 right-0 w-full max-w-2xl bg-[#0f172a] border-l border-white/10 shadow-2xl z-[100] overflow-y-auto"
        @click.away="selectedTeam = null">

        <template x-if="selectedTeam">
            <div class="min-h-full">
                <!-- Modal Header -->
                <div
                    class="sticky top-0 bg-[#0f172a]/90 backdrop-blur-xl border-b border-white/5 p-6 flex items-center justify-between z-10">
                    <div class="flex items-center gap-4">
                        <button @click="selectedTeam = null"
                            class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center hover:bg-white/10 transition-colors">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                        <div>
                            <h2 class="text-2xl font-bold" x-text="'Team ' + selectedTeam.number"></h2>
                            <p class="text-slate-400 text-sm" x-text="selectedTeam.name"></p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <template x-if="selectedTeam.logo">
                            <img :src="selectedTeam.logo" class="w-12 h-12 object-contain bg-white/5 rounded-xl p-1">
                        </template>
                    </div>
                </div>

                <!-- Modal Content -->
                <div class="p-6 space-y-8">
                    <!-- Stats Grid -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Avg Score</span>
                            <div class="text-2xl font-bold mt-1 text-orange-400"
                                x-text="selectedTeam.avgScore.toFixed(1)"></div>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Scouted</span>
                            <div class="text-2xl font-bold mt-1" x-text="selectedTeam.scoutCount"></div>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Location</span>
                            <div class="text-sm font-bold mt-1 truncate" x-text="selectedTeam.location || 'Unknown'">
                            </div>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/5">
                            <span class="text-xs text-slate-500 uppercase font-bold tracking-wider">Rookie Yr</span>
                            <div class="text-2xl font-bold mt-1" x-text="selectedTeam.rookieYear || 'N/A'"></div>
                        </div>
                    </div>

                    <!-- Pit Data / Photo Gallery -->
                    <template x-if="selectedTeam.pitData">
                        <section>
                            <h3 class="text-lg font-bold flex items-center gap-2 mb-4">
                                <i class="fas fa-camera text-orange-500"></i>
                                Technical Gallery
                            </h3>
                            <div class="bg-white/5 rounded-3xl border border-white/5 p-4">
                                <template x-if="selectedTeam.pitData.images && selectedTeam.pitData.images.length > 0">
                                    <div class="flex gap-4 overflow-x-auto pb-2 scrollbar-none">
                                        <template x-for="img in selectedTeam.pitData.images">
                                            <div
                                                class="min-w-[15rem] aspect-square rounded-2xl border border-white/10 overflow-hidden shadow-xl">
                                                <img :src="img" class="w-full h-full object-cover">
                                            </div>
                                        </template>
                                    </div>
                                </template>
                                <template
                                    x-if="!selectedTeam.pitData.images || selectedTeam.pitData.images.length === 0">
                                    <p class="text-sm text-slate-500 italic text-center py-8">No photos available for
                                        this robot.</p>
                                </template>
                            </div>
                        </section>
                    </template>

                    <!-- Add Pit Report Link if missing -->
                    <template x-if="!selectedTeam.pitData">
                        <section
                            class="bg-orange-600/10 rounded-2xl p-6 border border-orange-600/30 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <i class="fas fa-exclamation-triangle text-orange-500"></i>
                                <div>
                                    <span class="block text-sm font-bold text-orange-200">No technical data
                                        available</span>
                                    <span class="text-xs text-orange-400">Add names and photos for this team</span>
                                </div>
                            </div>
                            <a :href="'pit-scout.html?team=' + selectedTeam.number"
                                class="bg-orange-600 px-6 py-3 rounded-xl text-sm font-bold hover:bg-orange-500 transition-colors shadow-lg">New
                                Pit Report</a>
                        </section>
                    </template>

                    <!-- Scouted Matches Section -->
                    <section>
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg font-bold flex items-center gap-2">
                                <i class="fas fa-history text-orange-500"></i>
                                Match Reports
                            </h3>
                            <a :href="'matches.html?team=' + selectedTeam.number"
                                class="text-xs text-orange-400 hover:text-orange-300 transition-colors uppercase font-bold tracking-widest">View
                                All</a>
                        </div>

                        <div class="space-y-4">
                            <template x-for="report in selectedTeam.reports" :key="report.id">
                                <div
                                    class="bg-white/5 rounded-2xl border border-white/5 p-4 hover:border-white/10 transition-all">
                                    <div class="flex items-center justify-between mb-3">
                                        <div class="flex items-center gap-2">
                                            <span class="text-xs font-bold text-slate-400"
                                                x-text="report.meta.matchType + ' ' + report.matchNumber"></span>
                                        </div>
                                        <span class="text-[10px] text-slate-600"
                                            x-text="formatDate(report.meta.scoutDate)"></span>
                                    </div>

                                    <!-- Performance Grid -->
                                    <div class="grid grid-cols-3 gap-2">
                                        <div class="bg-slate-950 rounded-xl p-2 text-center border border-white/5">
                                            <div class="text-[10px] text-slate-500 uppercase">Auto</div>
                                            <div class="font-bold text-orange-400"
                                                x-text="calculateEntryScore(report).auto"></div>
                                        </div>
                                        <div class="bg-slate-950 rounded-xl p-2 text-center border border-white/5">
                                            <div class="text-[10px] text-slate-500 uppercase">Teleop</div>
                                            <div class="font-bold text-orange-400"
                                                x-text="calculateEntryScore(report).teleop"></div>
                                        </div>
                                        <div class="bg-slate-950 rounded-xl p-2 text-center border border-white/5">
                                            <div class="text-[10px] text-slate-500 uppercase">End</div>
                                            <div class="font-bold text-orange-400"
                                                x-text="calculateEntryScore(report).endgame"></div>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </section>
                </div>
            </div>
        </template>
    </div>

    <!-- Modal Overlay -->
    <div x-show="selectedTeam" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[90]"
        @click="selectedTeam = null"></div>

</body>

</html>
