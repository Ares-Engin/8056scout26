<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Results - REBUILT 2026</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Theme Manager -->
    <script src="js/theme.js"></script>
    <script src="js/custom-events.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="page-body" x-data="matchesApp">
    <div class="container--lg">
        <header class="matches-header border-b border-orange-500/10 mb-6">
            <div class="nav-bar__inner--centered h-32">
                <button @click="location.href='dashboard.html'" class="back-btn--shadow absolute left-0">
                    <svg class="back-btn__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>

                <div class="brand--stack">
                    <img src="img/logo.png" alt="REBUILT Logo" class="brand__logo--lg">
                    <span class="brand__subtitle--tiny">Laissez Faire</span>
                    <h1 class="brand__title--lg">Match Results</h1>
                </div>

                <button @click="$store.theme.toggle()" class="theme-toggle absolute right-0">
                    <template x-if="!$store.theme.isLight">
                        <svg class="theme-icon--sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
                            </path>
                        </svg>
                    </template>
                    <template x-if="$store.theme.isLight">
                        <svg class="theme-icon--moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                            </path>
                        </svg>
                    </template>
                </button>
            </div>

            <!-- Enhanced Filters -->
            <div class="filter-panel">
                <div class="filter-group">
                    <label class="form-label--filter">Search Team / Match</label>
                    <input x-model="searchQuery" type="text" placeholder="e.g. 8056 or 42" class="form-input--search">
                </div>

                <div class="filter-group">
                    <label class="form-label--filter">Seasons</label>
                    <div class="filter-chips">
                        <template x-for="year in availableSeasons">
                            <button
                                @click="selectedSeasons.includes(year) ? selectedSeasons = selectedSeasons.filter(y => y !== year) : selectedSeasons.push(year); init()"
                                :class="selectedSeasons.includes(year) ? 'filter-chip--active' : 'filter-chip--inactive'"
                                class="filter-chip" x-text="year"></button>
                        </template>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="form-label--filter">Regionals</label>
                    <div class="filter-regional-list">
                        <template x-for="event in availableEvents.filter(e => selectedSeasons.includes(e.season))"
                            :key="event.key">
                            <button
                                @click="selectedEvents.includes(event.key) ? selectedEvents = selectedEvents.filter(k => k !== event.key) : selectedEvents.push(event.key); init()"
                                :class="selectedEvents.includes(event.key) ? 'filter-regional-btn--active' : 'filter-regional-btn--inactive'"
                                class="filter-regional-btn" x-text="event.name"></button>
                        </template>
                    </div>
                </div>

                <div class="filter-group">
                    <label class="form-label--filter">Match Type</label>
                    <div class="filter-chips">
                        <template x-for="type in ['Practice', 'Qualification', 'Playoffs']">
                            <button
                                @click="selectedTypes.includes(type) ? selectedTypes = selectedTypes.filter(t => t !== type) : selectedTypes.push(type)"
                                :class="selectedTypes.includes(type) ? 'filter-chip-type--active' : 'filter-chip--inactive'"
                                class="filter-chip" x-text="type"></button>
                        </template>
                    </div>
                </div>
            </div>
        </header>

        <template x-if="loading">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <p class="loading-text">Syncing Data...</p>
            </div>
        </template>

        <template x-if="errorMessage">
            <div class="error-banner" x-text="errorMessage"></div>
        </template>

        <div class="match-grid">
            <template x-for="match in filteredMatches()" :key="match.eventKey + '_' + match.matchNumber">
                <div class="match-card-new"
                    :class="expandedMatches.includes(match.eventKey + '_' + match.matchNumber) ? 'ring-2 ring-orange-500/50' : ''">

                    <!-- Compact Header (Always Visible) -->
                    <div @click="toggleMatch(match.eventKey + '_' + match.matchNumber)" class="match-card__header">
                        <div class="match-card__match-info">
                            <div class="flex flex-col">
                                <span class="match-card__match-number" x-text="'#' + match.matchNumber"></span>
                                <span class="match-card__match-type" x-text="match.type"></span>
                            </div>
                            <div class="match-card__divider"></div>
                            <div class="flex flex-col">
                                <span class="match-card__event-name" x-text="match.eventShort"></span>
                                <span class="match-card__event-year" x-text="match.year"></span>
                            </div>
                        </div>

                        <!-- Score Preview -->
                        <div class="match-card__scores">
                            <div class="match-card__score-preview">
                                <span class="match-card__score-red" x-text="match.scoreRedFinal || 0"></span>
                                <div class="match-card__dot-red"></div>
                                <div class="match-card__dot-blue"></div>
                                <span class="match-card__score-blue" x-text="match.scoreBlueFinal || 0"></span>
                            </div>
                            <svg class="match-card__chevron"
                                :class="expandedMatches.includes(match.eventKey + '_' + match.matchNumber) ? 'rotate-180' : ''"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </div>
                    </div>

                    <!-- Expanded Content -->
                    <div x-show="expandedMatches.includes(match.eventKey + '_' + match.matchNumber)"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 -translate-y-2"
                        x-transition:enter-end="opacity-100 translate-y-0" class="match-expanded">

                        <!-- Alliance Data (API Based) -->
                        <div class="match-alliances">
                            <!-- Red -->
                            <div class="alliance-panel--red">
                                <span class="alliance-title--red">Red Alliance</span>
                                <div class="alliance-teams">
                                    <template x-for="teamKey in match.alliances?.red?.team_keys || []" :key="teamKey">
                                        <div class="flex items-center gap-2 bg-slate-900 border border-red-500/20 px-2 py-1 rounded-lg"
                                            :class="isHighlighted(teamKey.substring(3)) ? 'ring-2 ring-orange-500/50' : ''">
                                            <template x-if="getTeamData(teamKey.substring(3)).logoUrl">
                                                <img :src="getTeamData(teamKey.substring(3)).logoUrl"
                                                    class="w-4 h-4 object-contain" alt="L">
                                            </template>
                                            <span class="text-[10px] font-black text-red-500"
                                                x-text="teamKey.substring(3)"></span>
                                            <span class="text-[8px] text-slate-500 font-bold truncate max-w-[60px]"
                                                x-text="getTeamData(teamKey.substring(3)).nickname"></span>
                                        </div>
                                    </template>
                                    <template x-if="match.isManual">
                                        <span class="no-api-text">No API data</span>
                                    </template>
                                </div>
                            </div>
                            <!-- Blue -->
                            <div class="alliance-panel--blue">
                                <span class="alliance-title--blue">Blue Alliance</span>
                                <div class="alliance-teams">
                                    <template x-for="t in match.teams?.filter(t => t.station.startsWith('Blue')) || []">
                                        <div class="team-chip team-chip--blue"
                                            :class="isHighlighted(t.teamNumber) ? 'team-chip--highlighted' : ''"
                                            x-text="t.teamNumber"></div>
                                    </template>
                                    <template x-if="match.isManual">
                                        <span class="no-api-text">No API data</span>
                                    </template>
                                </div>
                            </div>
                        </div>

                        <!-- Scouted Data (Bottom) -->
                        <div class="scout-section">
                            <h4 class="scout-section__title">Scouting Reports</h4>
                            <div class="stack-spacing--4">
                                <template x-for="entry in scoutEntries[match.eventKey + '_' + match.matchNumber] || []"
                                    :key="entry.id">
                                    <div class="scout-report">
                                        <!-- Expandable Summary Header (Inline) -->
                                        <div @click="toggleReport(entry.id)" class="scout-report__summary-header">
                                            <div class="scout-report__summary-left">
                                                <div class="scout-report__team-badge--sm"
                                                    x-text="'#' + entry.teamNumber"></div>
                                                <div class="scout-report__scouter-inline">
                                                    <span class="scout-report__scouter-team-text"
                                                        x-text="'Team ' + (entry.meta?.scouterTeamNumber || '?')"></span>
                                                    <template x-if="isVerified(entry.meta?.scouterRole)">
                                                        <div class="scout-report__verified-tick">
                                                            <svg class="h-3 w-3" fill="none" stroke="currentColor"
                                                                viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round"
                                                                    stroke-width="3" d="M5 13l4 4L19 7"></path>
                                                            </svg>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>

                                            <div class="scout-report__summary-right">
                                                <div class="scout-report__score-badge">
                                                    <span class="scout-report__score-label">Total</span>
                                                    <span class="scout-report__score-value"
                                                        x-text="calculateScores(entry, match.year).total"></span>
                                                </div>
                                                <svg class="h-4 w-4 transition-transform duration-200"
                                                    :class="expandedReports.includes(entry.id) ? 'rotate-180' : ''"
                                                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                                </svg>
                                            </div>
                                        </div>

                                        <!-- Expanded Details -->
                                        <div x-show="expandedReports.includes(entry.id)"
                                            x-transition:enter="transition ease-out duration-200"
                                            x-transition:enter-start="opacity-0 -translate-y-2"
                                            x-transition:enter-end="opacity-100 translate-y-0"
                                            class="scout-report__details">

                                            <div class="scout-report__metadata-bar">
                                                <span class="scout-report__timestamp"
                                                    x-text="formatDate(entry.createdAt)"></span>
                                                <span class="scout-report__alliance-tag"
                                                    :class="entry.meta?.alliance === 'Red' ? 'text-red-400' : 'text-blue-400'"
                                                    x-text="(entry.meta?.alliance || 'Unknown') + ' Alliance'"></span>
                                            </div>

                                            <!-- Data Grids -->
                                            <div class="scout-data-grid">
                                                <!-- Performance Stats -->
                                                <div class="stack-spacing--2">
                                                    <div class="scout-stat-grid">
                                                        <div class="scout-stat-box">
                                                            <span class="scout-stat-label">Autonomous</span>
                                                            <div class="flex-col-gap">
                                                                <div class="scout-stat-row">
                                                                    <span class="scout-stat-key">Level 1:</span>
                                                                    <span class="font-bold"
                                                                        :class="entry.auto?.level1 === 'success' ? 'text-green-500' : 'text-red-500'"
                                                                        x-text="entry.auto?.level1 === 'success' ? 'YES' : (entry.auto?.level1 || 'NO')"></span>
                                                                </div>
                                                                <div class="scout-stat-row">
                                                                    <span class="scout-stat-key">Taxi:</span>
                                                                    <span class="font-bold"
                                                                        :class="entry.auto?.taxi ? 'text-green-500' : 'text-red-500'"
                                                                        x-text="entry.auto?.taxi ? 'YES' : 'NO'"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="scout-stat-box">
                                                            <span class="scout-stat-label">Tele-Operated</span>
                                                            <div class="flex-col-gap">
                                                                <div class="scout-stat-row">
                                                                    <span class="scout-stat-key">Fuel:</span>
                                                                    <span class="scout-stat-value"
                                                                        x-text="calculateScores(entry, match.year).totalFuel"></span>
                                                                </div>
                                                                <div class="scout-stat-row">
                                                                    <span class="scout-stat-key">Defense:</span>
                                                                    <span class="scout-stat-value"
                                                                        x-text="entry.teleop?.defense || entry.ratings?.defense || 0"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Endgame -->
                                                    <div class="scout-stat-box--endgame">
                                                        <div class="flex justify-between items-center w-full">
                                                            <div class="flex flex-col">
                                                                <span class="scout-stat-label--no-mb">Endgame</span>
                                                                <span class="scout-endgame-result"
                                                                    x-text="entry.endgame?.level || 'None'"></span>
                                                            </div>
                                                            <template x-if="entry.endgame?.climbTime">
                                                                <span
                                                                    class="text-xs bg-orange-500/20 text-orange-400 px-2 py-1 rounded"
                                                                    x-text="entry.endgame.climbTime + 's'"></span>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!-- Ratings & Reliability -->
                                                <div class="ratings-panel">
                                                    <span class="ratings-label">Scouter Ratings</span>
                                                    <div class="ratings-rows">
                                                        <template
                                                            x-for="(label, key) in { driver: 'Driver', speed: 'Speed', defense: 'Def', stability: 'Stability' }">
                                                            <div class="ratings-row">
                                                                <span class="ratings-row__label" x-text="label"></span>
                                                                <div class="ratings-bar">
                                                                    <div class="ratings-bar__fill"
                                                                        :style="'width: ' + ((entry.ratings?.[key] || 0) * 20) + '%'">
                                                                    </div>
                                                                </div>
                                                                <span class="ratings-bar__value"
                                                                    x-text="(entry.ratings?.[key] || 0) + '/5'"></span>
                                                            </div>
                                                        </template>
                                                    </div>
                                                    <div class="scout-report__comments"
                                                        x-show="entry.ratings?.comments">
                                                        <span
                                                            class="text-[10px] text-slate-500 uppercase tracking-wider font-bold">Comments</span>
                                                        <p class="text-xs text-slate-300 italic"
                                                            x-text="entry.ratings?.comments"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <template x-if="!(scoutEntries[match.eventKey + '_' + match.matchNumber]?.length)">
                                    <div class="empty-scout">
                                        <p class="empty-scout__text">No scouting reports available for this match</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Your Application Logic -->
    <script src="js/auth.js"></script>
    <script src="js/frc-config.js"></script>
    <script src="js/matches-app.js"></script>
</body>

</html>
