<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Scouting - REBUILT 2026</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Theme Manager -->
  <script src="js/theme.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="page-body" x-data="scoutApp">
  <!-- Top Bar -->
  <div class="top-bar">
    <span class="top-bar__text">Laissez Faire</span>
  </div>

  <!-- Navigation Header -->
  <nav class="nav-bar">
    <div class="nav-bar__inner">
      <div class="nav-bar__left">
        <button @click="location.href='dashboard.html'" class="back-btn">
          <svg class="back-btn__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
          </svg>
        </button>
        <div class="brand">
          <img src="img/logo.png" alt="REBUILT Logo" class="brand__logo--sm">
          <h1 class="brand__title">SCOUTING</h1>
        </div>
      </div>
      <button @click="$store.theme.toggle()" class="theme-toggle">
        <template x-if="!$store.theme.isLight">
          <svg class="theme-icon--sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
            </path>
          </svg>
        </template>
        <template x-if="$store.theme.isLight">
          <svg class="theme-icon--moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </template>
      </button>
    </div>
  </nav>

  <div class="container--sm">

    <!-- PRE-MATCH -->
    <section class="card">
      <h2 class="section-title">
        <span class="section-number">01</span>
        Match Information
      </h2>
      <div class="stack-spacing--6 text-slate-400">
        <div class="form-grid">
          <div>
            <label class="form-label">Year / Season</label>
            <select x-model="selectedYear" @change="init()" class="form-select">
              <template x-for="year in availableSeasons" :key="year">
                <option :value="year" x-text="year"></option>
              </template>
            </select>
          </div>
          <div>
            <label class="form-label">Regional / Event</label>
            <select x-model="regional" class="form-select">
              <template x-for="event in filteredEvents" :key="event.key">
                <option :value="event.key" x-text="event.name"></option>
              </template>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div>
            <label class="form-label">Match Number</label>
            <input x-model="matchNumber" type="number" placeholder="Enter #" class="form-input">
          </div>
          <div>
            <label class="form-label">Team Number</label>
            <input x-model="teamNumber" type="number" placeholder="Enter #" class="form-input">
          </div>
        </div>

        <div>
          <label class="form-label--simple">Match Type</label>
          <div class="form-grid--3col">
            <template x-for="type in ['Practice', 'Qualification', 'Playoffs']">
              <button @click="matchType = type" class="btn-match-type"
                :class="matchType === type ? 'btn-match-type--active' : 'btn-match-type--inactive'"
                x-text="type"></button>
            </template>
          </div>
        </div>

        <div>
          <label class="form-label">Alliance Color</label>
          <div class="form-grid">
            <button @click="alliance = 'Red'" class="btn-alliance"
              :class="alliance === 'Red' ? 'btn-alliance-red--active' : 'btn-alliance-red--inactive'">Red
              Alliance</button>
            <button @click="alliance = 'Blue'" class="btn-alliance"
              :class="alliance === 'Blue' ? 'btn-alliance-blue--active' : 'btn-alliance-blue--inactive'">Blue
              Alliance</button>
          </div>
        </div>
      </div>
    </section>

    <!-- AUTONOMOUS -->
    <section class="card">
      <h2 class="section-title--orange">
        <span class="section-number">02</span>
        Autonomous
      </h2>

      <div class="stack-spacing--4">
        <template x-for="(label, key) in { fuelSuccess: 'Fuel Successful', fuelFail: 'Fuel Failed' }">
          <div class="counter-row">
            <span class="counter-row__label" x-text="label"></span>
            <div class="counter-controls">
              <button @click="decrement('auto', key)" class="counter-btn">−</button>
              <div class="counter-display">
                <span class="counter-value" x-text="auto[key] !== undefined ? auto[key] : 0"></span>
              </div>
              <button @click="increment('auto', key)" class="counter-btn">+</button>
            </div>
          </div>
        </template>

        <label class="toggle-label">
          <div class="toggle-wrap">
            <input type="checkbox" x-model="auto.taxi" class="toggle-input">
            <span class="toggle-track"></span>
            <span class="toggle-thumb"></span>
          </div>
          <span class="toggle-text">Auto Leave / Taxi</span>
        </label>
      </div>
    </section>

    <!-- TELEOP -->
    <section class="card--blue">
      <h2 class="section-title--blue">
        <span class="section-number--blue">03</span>
        Tele-Operated
      </h2>

      <div class="stack-spacing--4">
        <template x-for="(label, key) in { 
                      fuelSuccess: 'Fuel Successful', 
                      fuelFail: 'Fuel Failed',
                      pickups: 'Pickups',
                      drops: 'Drops',
                      defense: 'Defense Actions'
                  }">
          <div class="counter-row">
            <span class="counter-row__label" x-text="label"></span>
            <div class="counter-controls">
              <button @click="decrement('teleop', key)" class="counter-btn">−</button>
              <div class="counter-display--blue">
                <span class="counter-value--blue" x-text="teleop[key] !== undefined ? teleop[key] : 0"></span>
              </div>
              <button @click="increment('teleop', key)" class="counter-btn">+</button>
            </div>
          </div>
        </template>
      </div>
    </section>

    <!-- ENDGAME & RATINGS -->
    <section class="card--purple">
      <h2 class="section-title--purple">
        <span class="section-number--purple">04</span>
        Endgame &amp; Ratings
      </h2>

      <div class="stack-spacing--6">
        <div>
          <label class="form-label--muted">Result</label>
          <select x-model="endgame.result" class="form-select--purple">
            <option value="none">Did Not Attempt</option>
            <option value="park">Park</option>
            <option value="climb">Successful Climb</option>
          </select>
        </div>

        <label class="toggle-label--purple">
          <input type="checkbox" x-model="endgame.failed" class="checkbox-input">
          <span class="checkbox-text">Attempted but Failed</span>
        </label>

        <div class="divider"></div>

        <!-- Ratings -->
        <div class="stack-spacing--6">
          <template
            x-for="(label, key) in { driver: 'Driver Skill', speed: 'Robot Speed', defense: 'Defensive Ability' }">
            <div>
              <div class="range-header">
                <label class="range-label" x-text="label"></label>
                <span class="range-value" x-text="(ratings[key] || 3) + '/5'"></span>
              </div>
              <input type="range" min="1" max="5" step="1" x-model="ratings[key]" class="range-input">
            </div>
          </template>

          <div>
            <label class="form-label--muted">Reliability</label>
            <select x-model="ratings.reliability" class="form-select">
              <option value="none">Perfect - No Issues</option>
              <option value="minor">Minor Brownouts/Latency</option>
              <option value="major">Major Failure - Disabled</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Final Submission -->
    <button @click="submit" :disabled="loading" class="btn-submit">
      <div class="btn-submit__overlay"></div>
      <template x-if="loading">
        <svg class="spinner" fill="none" viewBox="0 0 24 24">
          <circle class="spinner__circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="spinner__path" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </template>
      <span class="btn-submit__text" x-text="loading ? 'Submitting...' : 'Upload Data'"></span>
      <span class="btn-submit__subtext">Confirm and Send to Cloud</span>
    </button>

  </div>

  <script src="js/auth.js"></script>
  <script src="js/custom-events.js"></script>
  <script src="js/frc-config.js"></script>
  <script src="js/scout-app.js"></script>
</body>

</html>
