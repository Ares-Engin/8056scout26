<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - REBUILT 2026</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Theme Manager -->
  <script src="js/theme.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-slate-950 text-white min-h-screen pb-20" x-data="dashboardApp">
  <!-- Top Bar -->
  <div
    class="bg-slate-950 py-2 border-b border-orange-500/10 text-center sticky top-0 z-[60] backdrop-blur-sm bg-opacity-90">
    <span class="text-orange-500 font-black tracking-widest text-[10px] uppercase">Laissez Faire</span>
  </div>

  <div class="max-w-4xl mx-auto">
    <header class="flex flex-col md:flex-row md:items-center justify-between mb-12 gap-6">
      <div class="flex items-center gap-6">
        <img src="img/logo.png" alt="REBULT Logo" class="h-16 drop-shadow-[0_0_15px_rgba(249,115,22,0.3)]">
        <div>
          <h1
            class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-orange-600 tracking-tighter">
            REBUILT 2026</h1>
          <p class="text-slate-400 text-sm font-bold uppercase tracking-widest opacity-70">Command Center</p>
        </div>
      </div>
      <div class="flex flex-wrap items-center gap-3">
        <button @click="$store.theme.toggle()"
          class="bg-slate-900 hover:bg-slate-800 border border-slate-800 p-2.5 rounded-xl transition-all flex items-center justify-center">
          <template x-if="!$store.theme.isLight">
            <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
              </path>
            </svg>
          </template>
          <template x-if="$store.theme.isLight">
            <svg class="w-5 h-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
          </template>
        </button>
        <div class="flex flex-1 sm:flex-none gap-2">
          <button @click="location.href='account.html'"
            class="flex-1 bg-slate-900 hover:bg-slate-800 border border-slate-800 px-4 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest transition-all flex items-center justify-center gap-2">
            <svg class="h-4 w-4 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
            Account
          </button>
          <button @click="auth.signOut().then(() => location.href = 'index.html')"
            class="flex-1 bg-red-500/10 hover:bg-red-500/20 border border-red-500/20 px-4 py-2.5 rounded-xl text-xs font-black uppercase tracking-widest text-red-500 transition-all flex items-center justify-center gap-2">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Scout Match -->
      <button @click="location.href='scout.html'"
        class="group bg-slate-900 border border-slate-800 p-8 rounded-3xl hover:border-orange-500/50 transition-all text-left shadow-lg hover:shadow-orange-600/10">
        <div
          class="bg-orange-600/20 w-14 h-14 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
          <svg class="h-8 w-8 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <h2 class="text-xl font-bold mb-2">Scout Match</h2>
        <p class="text-slate-400 text-sm">Start recording data for a live match</p>
        <div class="mt-6 flex items-center text-orange-500 font-bold text-sm">
          Open App <svg class="h-4 w-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
      </button>

      <!-- View Matches -->
      <button @click="location.href='matches.html'"
        class="group bg-slate-900 border border-slate-800 p-8 rounded-3xl hover:border-blue-500/50 transition-all text-left shadow-lg hover:shadow-blue-600/10">
        <div
          class="bg-blue-600/20 w-14 h-14 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
          <svg class="h-8 w-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
            </path>
          </svg>
        </div>
        <h2 class="text-xl font-bold mb-2">View Matches</h2>
        <p class="text-slate-400 text-sm">Historical data and alliance scores</p>
        <div class="mt-6 flex items-center text-blue-500 font-bold text-sm">
          Open Results <svg class="h-4 w-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
      </button>

      <!-- Pit Scouting (Placeholder) -->
      <div
        class="bg-slate-900/50 border border-slate-800/50 border-dashed p-8 rounded-3xl flex flex-col justify-center">
        <div class="bg-slate-800/50 w-14 h-14 rounded-2xl flex items-center justify-center mb-6 opacity-30">
          <svg class="h-8 w-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m4 0h1m-5 10h5m-5 4h5m2-24v.01M9 16h.01">
            </path>
          </svg>
        </div>
        <h2 class="text-xl font-bold mb-2 text-slate-600">Pit Scouting</h2>
        <p class="text-slate-700 text-sm italic">Coming soon</p>
      </div>

      <!-- User Admin (Hidden if not admin) -->
      <button x-show="isAdmin" @click="location.href='accept.html'"
        class="lg:col-span-3 group bg-gradient-to-r from-purple-900/40 to-indigo-900/40 border border-purple-500/30 p-8 rounded-3xl hover:border-purple-500/60 transition-all text-left shadow-lg">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-6">
            <div
              class="bg-purple-600/20 w-14 h-14 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform">
              <svg class="h-8 w-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 4.354l1.1-.301 2.4 11.1-1.1.301-2.4-11.1zm-4 4.354l1.1-.301 2.4 11.1-1.1.301-2.4-11.1zm8 0l1.1-.301 2.4 11.1-1.1.301-2.4-11.1z">
                </path>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-bold mb-1">User Administration</h2>
              <p class="text-slate-400 text-sm">Accept new scouts and manage roles</p>
            </div>
          </div>
          <svg class="h-6 w-6 text-purple-400 group-hover:translate-x-2 transition-transform" fill="none"
            stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4 4H3"></path>
          </svg>
        </div>
      </button>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard-app.js"></script>

</body>

</html>
