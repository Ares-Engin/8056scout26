<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="center">

<img src="logo.png" class="logo">
<h2>Create Account</h2>

<input id="name" placeholder="Full Name" class="log-input">
<input id="email" type="email" placeholder="Email" class="log-input">
<input id="password" type="password" placeholder="Password" class="log-input">
<input id="teamNumber" type="number" placeholder="Team Number" class="log-input">
<input id="birthMonth" type="number" placeholder="Birth Month" class="log-input">
<input id="birthYear" type="number" placeholder="Birth Year" class="log-input">

<button onclick="register()" class="log-button">Create Account</button>
<button onclick="location.href='index.html'" class="log-button">Back</button>

<p id="error"></p>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="auth.js"></script>
</body>
</html>
