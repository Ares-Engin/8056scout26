<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - REBUILT 2026</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Theme Manager -->
  <script src="js/theme.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="page-body--centered" x-data="loginApp">
  <!-- Top Bar -->
  <div class="top-bar--fixed">
    <span class="top-bar__text">Laissez Faire</span>
  </div>

  <div class="card--auth">
    <div class="card__header">
      <button @click="$store.theme.toggle()" class="theme-toggle--login">
        <template x-if="!$store.theme.isLight">
          <svg class="theme-icon--sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
            </path>
          </svg>
        </template>
        <template x-if="$store.theme.isLight">
          <svg class="theme-icon--moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </template>
      </button>
      <img src="img/logo.png" alt="REBUILT Logo" class="brand__logo--hero">
      <h1 class="brand__title--hero">REBUILT 2026</h1>
      <p class="brand__subtitle--login">Login to start scouting</p>
    </div>

    <div class="stack-spacing--4">
      <div>
        <label class="form-label--sm">Email</label>
        <input x-model="email" type="email" placeholder="email@example.com" class="form-input--auth">
      </div>

      <div>
        <label class="form-label--sm">Password</label>
        <input x-model="password" type="password" placeholder="••••••••" class="form-input--auth">
      </div>

      <div x-show="errorMessage" x-text="errorMessage" class="error-message"></div>

      <button @click="login" :disabled="loading" class="btn-primary">
        <template x-if="loading">
          <svg class="spinner--sm" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="spinner__circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="spinner__path" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </template>
        <span x-text="loading ? 'Logging in...' : 'Login'"></span>
      </button>
    </div>

    <div class="auth-footer">
      Don't have an account?
      <a href="register.html" class="auth-footer__link">Register Page</a>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/login-app.js"></script>

</body>

</html>
