<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pit Scouting - BuraQ Scouting</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Theme Manager -->
    <script src="js/theme.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/frc-config.js"></script>
    <script src="js/pit-scout-app.js"></script>
</head>

<body class="page-body" x-data="pitScoutApp" x-init="init()">
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="top-bar__text">Laissez Faire</span>
    </div>

    <!-- Navigation Header -->
    <nav class="nav-bar">
        <div class="nav-bar__inner">
            <div class="nav-bar__left">
                <button @click="window.history.back()" class="back-btn">
                    <svg class="back-btn__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                        </path>
                    </svg>
                </button>
                <div class="brand">
                    <img src="img/logo.png" alt="Logo" class="brand__logo--sm">
                    <h1 class="brand__title">PIT SCOUTING</h1>
                </div>
            </div>
            <button @click="$store.theme.toggle()" class="theme-toggle">
                <template x-if="!$store.theme.isLight">
                    <svg class="theme-icon--sun" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 100 14 7 7 0 000-14z">
                        </path>
                    </svg>
                </template>
                <template x-if="$store.theme.isLight">
                    <svg class="theme-icon--moon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </template>
            </button>
        </div>
    </nav>

    <div class="container--sm">
        <form @submit.prevent="submitPitReport" class="stack-spacing--8">
            <!-- TEAM INFO SECTION -->
            <section class="card">
                <h2 class="section-title">
                    <span class="section-number">01</span>
                    Team Information
                </h2>
                <div class="stack-spacing--6">
                    <div>
                        <label class="form-label">Team Number</label>
                        <input type="number" x-model="form.teamNumber" required placeholder="e.g. 8056"
                            class="form-input">
                    </div>
                    <div>
                        <label class="form-label">Team Name (Custom / Manual)</label>
                        <input type="text" x-model="form.teamName" placeholder="e.g. BuraQ" class="form-input">
                    </div>
                </div>
            </section>

            <!-- MEDIA SECTION -->
            <section class="card">
                <h2 class="section-title">
                    <span class="section-number">02</span>
                    Robot Photos
                </h2>
                <div class="stack-spacing--4">
                    <div class="grid grid-cols-2 gap-4">
                        <template x-for="(img, index) in form.images" :key="index">
                            <div
                                class="relative aspect-square bg-slate-900 rounded-2xl overflow-hidden border border-white/10 group shadow-lg">
                                <img :src="img" class="w-full h-full object-cover">
                                <button @click="removeImage(index)" type="button"
                                    class="absolute top-2 right-2 w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                    <i class="fas fa-times text-white text-xs"></i>
                                </button>
                            </div>
                        </template>

                        <label
                            class="aspect-square bg-slate-900 border-2 border-dashed border-white/10 rounded-2xl flex flex-col items-center justify-center cursor-pointer hover:border-orange-500/50 hover:bg-orange-500/5 transition-all group shadow-sm">
                            <input type="file" @change="handleImageUpload" accept="image/*" class="hidden">
                            <i
                                class="fas fa-camera text-2xl text-slate-700 group-hover:text-orange-500 transition-colors mb-2"></i>
                            <span class="text-xs text-slate-500 font-bold group-hover:text-orange-400">Add Photo</span>
                        </label>
                    </div>
                    <p class="text-xs text-slate-500 text-center italic mt-2">Upload clear photos of the robot and
                        bumper logo.</p>
                </div>
            </section>

            <!-- EXTRA COMMENTS -->
            <section class="card">
                <h2 class="section-title">
                    <span class="section-number">03</span>
                    General Notes
                </h2>
                <textarea x-model="form.comments" rows="4"
                    placeholder="Team strategy, driver experience, or other notes..." class="form-input"
                    style="text-align: left; height: auto; min-height: 120px;"></textarea>
            </section>

            <!-- SUBMIT BUTTON -->
            <div class="pt-4">
                <button type="submit" :disabled="submitting" class="submit shadow-orange-600/30"
                    style="max-width: none; background: #f97316; height: 64px;">
                    <template x-if="!submitting">
                        <span>Submit Pit Survey</span>
                    </template>
                    <template x-if="submitting">
                        <div class="loading-spinner--sm"></div>
                    </template>
                </button>
            </div>
        </form>
    </div>

    <!-- Success Feedback Overlay -->
    <div x-show="showSuccess" x-transition:enter="transition ease-out duration-300 transform"
        x-transition:enter-start="translate-y-full opacity-0" x-transition:enter-end="translate-y-0 opacity-100"
        x-transition:leave="transition ease-in duration-300 transform"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-green-500 text-black px-10 py-5 rounded-3xl font-black shadow-2xl z-[200] flex items-center gap-4">
        <i class="fas fa-check-circle text-2xl"></i>
        <span>Report Stored Successfully</span>
    </div>
</body>

</html>
